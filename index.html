<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rentist | Premium</title>
    <!-- Tailwind for modern utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-emerald: #10b981;
            --deep-forest: #064e3b;
            --surface-black: #0a0a0a;
            --text-muted: #94a3b8;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--surface-black);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 1. Soft Ambient Background --- */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(6, 78, 59, 0.15) 0%, transparent 40%);
        }

        /* --- 2. Clean Container --- */
        .container-box {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }

        .content-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(15px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @media (min-width: 1024px) {
            .content-card {
                max-width: 900px;
                flex-direction: row;
                text-align: left;
                gap: 5rem;
            }
        }

        /* --- 3. Refined Branding --- */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            margin-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .logo-container {
                width: 160px;
                height: 160px;
                margin-bottom: 0;
            }
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.6s ease;
        }

        .logo-container:hover .logo-image {
            transform: scale(1.02);
        }

        .brand-title {
            font-family: 'Manrope', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .tagline {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--brand-emerald);
            font-weight: 600;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        /* --- 4. Sophisticated Loader --- */
        .progress-wrapper {
            width: 100%;
            max-width: 240px;
        }

        @media (min-width: 1024px) {
            .progress-wrapper {
                max-width: 350px;
            }
        }

        .progress-track {
            height: 2px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--brand-emerald);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
            transition: width 0.4s ease-out;
        }

        .status-msg {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        /* Reveal Effect */
        .is-visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <main class="container-box">
        <div id="content" class="content-card">
            
            <!-- Logo -->
            <div class="logo-container">
                <img src="sti.png" alt="Rentist" class="logo-image" 
                     onerror="this.src='https://placehold.co/400x400/10b981/ffffff?text=R';">
            </div>

            <!-- Text Content -->
            <div class="flex-1">
                <h1 class="brand-title">Rentist.</h1>
                <p class="tagline">Premium Properties Only</p>
                
                <div class="progress-wrapper mx-auto lg:mx-0">
                    <div class="progress-track">
                        <div id="bar" class="progress-fill"></div>
                    </div>
                    <p id="status" class="status-msg">Preparing your experience...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        const REDIRECT_URL = 'https://shekhu-tech.github.io/rentist/main.html';
        const LOAD_TIME = 3800; // Efficient loading

        window.onload = () => {
            const content = document.getElementById('content');
            const bar = document.getElementById('bar');
            const statusText = document.getElementById('status');
            
            // Show content with a delay
            setTimeout(() => {
                content.classList.add('is-visible');
            }, 100);

            // Status updates (Professional tone)
            const steps = [
                "Establishing secure connection...",
                "Fetching curated listings...",
                "Finalizing interface...",
                "Welcome to Rentist."
            ];

            let start = Date.now();

            function update() {
                let elapsed = Date.now() - start;
                let progress = Math.min(100, (elapsed / LOAD_TIME) * 100);
                
                bar.style.width = `${progress}%`;

                // Logic to update status text
                let index = Math.floor((progress / 100) * steps.length);
                if (steps[index] && statusText.innerText !== steps[index]) {
                    statusText.style.opacity = '0';
                    setTimeout(() => {
                        statusText.innerText = steps[index];
                        statusText.style.opacity = '1';
                        statusText.style.transition = 'opacity 0.4s ease';
                    }, 200);
                }

                if (progress < 100) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(exitAndRedirect, 400);
                }
            }

            requestAnimationFrame(update);
        };

        function exitAndRedirect() {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            content.style.filter = 'blur(10px)';
            content.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                window.location.replace(REDIRECT_URL);
            }, 800);
        }
    </script>
</body>
</html>

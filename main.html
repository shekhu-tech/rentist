<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rentist - Your Ultimate Rental Guide</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL & THEME VARIABLES (Classic Light Green) --- */
        :root {
            --color-primary: #76FF03; 
            --color-primary-rgb: 118, 255, 3; 
            --color-secondary: #00897B;
            --color-text-primary: #f3f4f6; 
            --bg-main-dark: #080808; 
            --glass-bg-dark: rgba(26, 39, 51, 0.85); 
            --premium-bg-dark: #121e29; 
            --electric-green-glow: #76FF03; 
        }

        /* --- BASE LAYOUT --- */
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main-dark); 
            color: var(--color-text-primary); 
            min-height: 100vh;
            /* Header spacing fixed for webview */
            padding-top: calc(85px + env(safe-area-inset-top)); 
            padding-bottom: calc(90px + env(safe-area-inset-bottom)); 
            position: relative;
            z-index: 1; 
        }

        /* --- BACKGROUND --- */
        #fixed-media-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -10; 
            background-size: cover;
            background-position: center;
            opacity: 0.15; 
            background-image: url('flats.png');
        }

        /* --- HEADER FIXED (Solve Webview Overlap) --- */
        .fixed-header-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 2000;
            padding-top: env(safe-area-inset-top);
            background: rgba(8, 8, 8, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 4px solid var(--color-primary);
        }
        
        /* --- SIDEBAR ULTRA STYLE --- */
        .mobile-menu-panel {
            position: fixed;
            top: calc(78px + env(safe-area-inset-top)); 
            bottom: calc(80px + env(safe-area-inset-bottom));
            right: 0;
            width: 85%;
            max-width: 350px;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(165deg, rgba(20, 30, 40, 0.98) 0%, rgba(5, 10, 15, 1) 100%);
            z-index: 1100;
            border-left: 2px solid var(--color-primary);
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: -20px 0 60px rgba(0,0,0,0.8);
        }
        
        .mobile-menu-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(10px); z-index: 1050; display: none; 
        }

        /* --- SIDEBAR & DROPDOWN ITEMS (Card-like style) --- */
        .sidebar-card-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .sidebar-card-btn:hover, .sidebar-card-btn.active {
            background: rgba(var(--color-primary-rgb), 0.1);
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(var(--color-primary-rgb), 0.3);
        }
        
        .dropdown-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .dropdown-container.open {
            max-height: 300px;
        }
        
        .dropdown-item-shs {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid var(--color-primary);
            font-size: 13px;
            font-weight: 600;
            display: block;
            color: #ddd;
            transition: all 0.2s;
        }
        .dropdown-item-shs:hover {
            background: rgba(var(--color-primary-rgb), 0.1);
            transform: translateX(5px);
            color: var(--color-primary);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav-fixed {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--glass-bg-dark); 
            backdrop-filter: blur(20px);
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.7);
            border-top: 1px solid rgba(var(--color-primary-rgb), 0.3);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item-shs {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--color-text-primary); transition: all 0.3s ease;
            font-size: 0.75rem; padding: 10px 0;
            opacity: 0.7; text-decoration: none;
        }
        .nav-item-shs:hover, .nav-item-shs.active {
            color: var(--color-primary); transform: scale(1.1); opacity: 1;
        }
        .central-fab {
            position: absolute; top: -28px; width: 64px; height: 64px; border-radius: 50%;
            background-color: var(--color-primary); border: 4px solid var(--bg-main-dark); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;
            animation: pulseShadow 2s infinite;
        }
        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb), 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(var(--color-primary-rgb), 0); }
        }

        /* --- BENTO GRID & HERO --- */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-auto-rows: 140px; 
            gap: 0.75rem;
        }
        @media (min-width: 768px) {
            .bento-grid { 
                grid-template-columns: repeat(4, 1fr); 
                grid-auto-rows: minmax(180px, auto);
                gap: 1.5rem;
            }
        }

        .glass-card {
            background: rgba(26, 39, 51, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(var(--color-primary-rgb), 0.2);
            border-color: var(--color-primary);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px); z-index: 2500; display: none; 
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal-content {
            width: 95%; max-width: 450px; background: #121212; border-radius: 30px;
            border: 1px solid var(--color-primary); padding: 25px;
            box-shadow: 0 0 40px rgba(var(--color-primary-rgb), 0.2);
        }
    </style>
</head>
<body>

    <!-- HEADER -->

    <!-- REGION MODAL (Keep as backup interaction) -->

    <script>
        // --- CENTRALIZED DATA (Wahi items jo rentist.html mein the) ---
        const SERVICE_DATA = [
            { id: 'rooms', title: 'Rooms', icon: 'fa-bed', size: 'col-span-1 row-span-2', img: 'rooms.png', 
                menu: [
                    {n: "Rooms in Rural", l: "rooms_search_rural.html"},
                    {n: "Rooms in Urban", l: "rooms_search_urban.html"},
                    {n: "List Your Room", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            },
            { id: 'flats', title: 'Flats', icon: 'fa-building', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-2', img: 'flats.png', 
                menu: [
                    {n: "Flats in Rural", l: "flats_search_rural.html"},
                    {n: "Flats in Urban", l: "flats_search_urban.html"},
                    {n: "List Your Flat", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            },
            { id: 'shops', title: 'Shops', icon: 'fa-store', size: 'col-span-1 row-span-1', img: 'shops.png', 
                menu: [
                    {n: "Shops in Rural", l: "shops_search_rural.html"},
                    {n: "Shops in Urban", l: "shops_search_urban.html"},
                    {n: "List Your Shop", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            },
            { id: 'pg', title: 'P.G.', icon: 'fa-user-group', size: 'col-span-1 row-span-1', img: 'payingguest.png', 
                menu: [
                    {n: "P.G. in Rural", l: "pg_search_rural.html"},
                    {n: "P.G. in Urban", l: "pg_search_urban.html"},
                    {n: "List Your P.G.", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            },
            { id: 'hostels', title: 'Hostels', icon: 'fa-school', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'hostels.png', 
                menu: [
                    {n: "Hostels in Rural", l: "hostels_search_rural.html"},
                    {n: "Hostels in Urban", l: "hostels_search_urban.html"},
                    {n: "List Your Hostel", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            },
            { id: 'houses', title: 'Houses', icon: 'fa-home', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'houses.png', 
                menu: [
                    {n: "Houses in Rural", l: "houses_search_rural.html"},
                    {n: "Houses in Urban", l: "houses_search_urban.html"},
                    {n: "List Your House", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            },
            { id: 'plots', title: 'Plots', icon: 'fa-map', size: 'col-span-1 row-span-1', img: 'plots.png', 
                menu: [
                    {n: "Plots in Rural", l: "plots_search_rural.html"},
                    {n: "Plots in Urban", l: "plots_search_urban.html"},
                    {n: "List Your Plot", l: "list_Your_property.html"},
                    {n: "View Your Listings", l: "see_my_listings.html"}
                ] 
            }
        ];

        const HERO_SLIDES = [
            { title: "Smarter Spaces.<br>Faster Renting.", subtitle: "Urban locations par premium flats aur rooms ka collection.", bg: "flats.png" },
            { title: "Business Hubs.<br>Prime Shops.", subtitle: "Commercial properties jo aapke brand ko boost dein.", bg: "shops.png" }
        ];

        // --- RENDER FUNCTIONS ---
        function renderBento() {
            const container = document.getElementById('bento-container');
            container.innerHTML = SERVICE_DATA.map(item => `
                <div class="glass-card rounded-[24px] sm:rounded-[40px] overflow-hidden p-4 sm:p-8 relative flex flex-col justify-end ${item.size} cursor-pointer group" onclick="openModal('${item.id}')">
                    <img src="${item.img}" class="absolute inset-0 w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform duration-700" alt="${item.title}" onerror="this.src='https://placehold.co/400x400/111/76FF03?text=${item.title}'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                    <div class="relative z-10">
                        <div class="w-8 h-8 rounded-xl flex items-center justify-center mb-2 border border-primary/20" style="background: rgba(var(--color-primary-rgb), 0.2); border-color: var(--color-primary);">
                            <i class="fas ${item.icon} text-xs" style="color: var(--color-primary);"></i>
                        </div>
                        <h3 class="text-[12px] sm:text-2xl font-black italic tracking-tighter uppercase leading-tight text-white">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        function renderSidebar() {
            const container = document.getElementById('sidebar-links-container');
            // Sidebar Category Buttons with Dropdowns (Same button style as cards)
            container.innerHTML = SERVICE_DATA.map(item => `
                <div class="w-full">
                    <div class="sidebar-card-btn" onclick="toggleDropdown('${item.id}')">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-xl bg-primary/10 flex items-center justify-center border border-primary/20 mr-4">
                                <i class="fas ${item.icon} text-xs" style="color: var(--color-primary);"></i>
                            </div>
                            <span class="font-black italic text-sm uppercase text-white">${item.title}</span>
                        </div>
                        <i id="arrow-${item.id}" class="fas fa-chevron-down text-[10px] text-gray-500 transition-transform"></i>
                    </div>
                    <div id="dropdown-${item.id}" class="dropdown-container">
                        ${item.menu.map(m => `
                            <a href="${m.l}" class="dropdown-item-shs">${m.n}</a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleDropdown(id) {
            const el = document.getElementById(`dropdown-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            const isOpen = el.classList.toggle('open');
            
            // Toggle arrow rotation
            if(isOpen) arrow.classList.add('rotate-180');
            else arrow.classList.remove('rotate-180');

            // Close other dropdowns
            SERVICE_DATA.forEach(item => {
                if(item.id !== id) {
                    document.getElementById(`dropdown-${item.id}`).classList.remove('open');
                    document.getElementById(`arrow-${item.id}`).classList.remove('rotate-180');
                }
            });
        }

        // --- INTERACTION LOGIC ---
        function openModal(id) {
            const item = SERVICE_DATA.find(x => x.id === id);
            const overlay = document.getElementById('location-modal-overlay');
            const list = document.getElementById('modal-list');
            document.getElementById('modal-title').innerHTML = `Select <span style="color: var(--color-primary);">${item.title}</span>`;
            
            list.innerHTML = item.menu.map(m => `
                <div class="p-4 rounded-2xl bg-white/5 border border-white/10 hover:border-primary transition-all cursor-pointer flex justify-between items-center" 
                     onclick="window.location.href='${m.l}'">
                    <span class="text-sm font-black uppercase italic text-white">${m.n}</span>
                    <i class="fas fa-arrow-right text-xs" style="color: var(--color-primary);"></i>
                </div>
            `).join('');
            
            overlay.style.display = 'flex';
            setTimeout(() => overlay.style.opacity = 1, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const overlay = document.getElementById('location-modal-overlay');
            overlay.style.opacity = 0;
            setTimeout(() => { overlay.style.display = 'none'; document.body.style.overflow = ''; }, 300);
        }

        // Hero Slider
        let currentSlide = 0;
        function updateHero() {
            const slide = HERO_SLIDES[currentSlide];
            const el = document.getElementById('hero-slider');
            if(!el) return;
            el.style.backgroundImage = `url('${slide.bg}')`;
            document.getElementById('hero-title').innerHTML = slide.title;
            document.getElementById('hero-subtitle').innerText = slide.subtitle;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderBento();
            renderSidebar();
            updateHero();

            // Menu Toggles
            const menuBtn = document.getElementById('mobile-menu-button');
            const menuPanel = document.getElementById('mobile-menu-panel');
            const menuOverlay = document.getElementById('mobile-menu-overlay');
            const closeBtn = document.getElementById('mobile-menu-close-button');

            const openMenu = () => {
                menuPanel.classList.remove('translate-x-full');
                menuOverlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
            };
            const closeMenu = () => {
                menuPanel.classList.add('translate-x-full');
                menuOverlay.style.display = 'none';
                document.body.style.overflow = '';
            };

            menuBtn.onclick = openMenu;
            closeBtn.onclick = closeMenu;
            menuOverlay.onclick = closeMenu;

            // Modal Toggles
            document.getElementById('modal-close-button').onclick = closeModal;
            document.getElementById('location-modal-overlay').onclick = (e) => {
                if(e.target.id === 'location-modal-overlay') closeModal();
            };

            // Slider Nav
            document.getElementById('slide-next').onclick = () => { currentSlide = (currentSlide + 1) % HERO_SLIDES.length; updateHero(); };
            document.getElementById('slide-prev').onclick = () => { currentSlide = (currentSlide - 1 + HERO_SLIDES.length) % HERO_SLIDES.length; updateHero(); };
            
            setInterval(() => { currentSlide = (currentSlide + 1) % HERO_SLIDES.length; updateHero(); }, 6000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rentist - Your Ultimate Rental Guide</title>
    <!-- Tailwind CSS CDN (Self-contained styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fonts (Inter/Noto Sans Devanagari for readability) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+Devanagari:wght400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL & THEME VARIABLES (थीम वेरिएबल्स) --- */
        /* Updated: Locked to Classic Light Green */
        :root {
            /* Classic Shining Light Green */
            --color-primary: #76FF03; 
            --color-primary-rgb: 118, 255, 3; 
            
            --color-secondary: #00897B; /* Dark Teal (Secondary remains same) */
            --color-text-primary: #f3f4f6; /* White/Light Text */
            
            /* Backgrounds tuned for Green Theme */
            --bg-main-dark: #1A2733; 
            --glass-bg-dark: rgba(26, 39, 51, 0.85); 
            --premium-bg-dark: #121e29; 
            --premium-outer-bg: #28475c; 
            
            --electric-green-glow: #76FF03; 
        }

        /* --- BASE LAYOUT --- */
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Noto Sans Devangari', sans-serif;
            background-color: var(--bg-main-dark); 
            color: var(--color-text-primary); 
            min-height: 100vh;
            padding-top: 78px; /* Header Height */
            padding-bottom: 80px; /* Bottom Nav Height */
            /* Removed transition for color change since it's now static */
            position: relative;
            z-index: 1; 
        }

        /* --- FIXED BACKGROUND MEDIA CONTAINER (Image retained) --- */
        #fixed-media-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -10; /* Ensure it's behind everything */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* Subtle visibility */
            /* Using a generic rental image placeholder */
            background-image: url('flats.png');
        }

        .fixed-header-container {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        }
        
        /* --- MOBILE SIDEBAR STYLES (मोबाइल साइडबार) - FIX APPLIED HERE --- */
        #mobile-menu-icon {
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu-panel {
            top: 78px; /* Aligns right below the header (approx 78px) */
            height: calc(100vh - 78px - 80px); /* 100vh - header height - bottom nav height */
            transition: transform 0.5s ease-in-out;
            background-color: var(--glass-bg-dark); /* Updated to use variable */
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--electric-green-glow); /* Dynamic Green Glow */
        }
        
        /* ADDED: Mobile Menu Overlay Styles */
        .mobile-menu-overlay {
            z-index: 105; /* Between fixed header (100) and menu panel (110) */
            transition: opacity 0.3s;
        }

        /* --- BOTTOM NAV STYLES (बॉटम नेविगेशन) --- */
        .bottom-nav-fixed {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--glass-bg-dark); /* Dynamic Glass Color */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 60;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.7);
            border-top: 1px solid rgba(var(--color-primary-rgb), 0.3);
        }
        .nav-item-shs {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--color-text-primary); transition: all 0.3s ease;
            font-size: 0.75rem; padding-top: 10px; padding-bottom: 10px;
            opacity: 0.7;
            text-decoration: none; /* Ensure no underline */
        }
        .nav-item-shs:hover, .nav-item-shs.active {
            color: var(--color-primary); /* Dynamic Primary Color */
            transform: scale(1.1);
            opacity: 1;
            text-shadow: 0 0 8px rgba(var(--color-primary-rgb), 0.6);
        }
        .nav-icon-shs { font-size: 1.5rem; margin-bottom: 2px; }
        .central-nav-item-shs { position: relative; height: 80px; display: flex; justify-content: center; }
        
        /* FAB Button Pulse - Uses Dynamic RGB */
        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb), 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(var(--color-primary-rgb), 0); }
        }
        .animate-pulse-shadow { animation: pulseShadow 2s infinite; }
        .central-fab {
            position: absolute; top: -28px; width: 64px; height: 64px; border-radius: 50%;
            background-color: var(--color-primary); /* Dynamic Primary Color */
            border: 4px solid var(--bg-main-dark); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transform: scale(1.0);
            display: flex; 
            align-items: center;
            justify-content: center;
            text-decoration: none; 
        }
        .central-fab-icon { color: #000; font-size: 1.8rem; } /* Text color black for contrast on bright green */
        .central-fab-label { 
            position: absolute; 
            bottom: 5px; 
            font-size: 0.75rem; 
            font-weight: bold; 
            color: var(--color-primary); /* Dynamic Primary Color */
            pointer-events: none; 
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        /* === NEW KEYFRAMES FOR ULTRA PRO MAX EFFECTS === */
        @keyframes ultraFlicker {
            0% { box-shadow: 0 0 20px rgba(var(--color-primary-rgb), 0.5), inset 0 0 10px rgba(var(--color-primary-rgb), 0.3); }
            50% { box-shadow: 0 0 30px rgba(var(--color-primary-rgb), 0.7), inset 0 0 20px rgba(var(--color-primary-rgb), 0.4); }
            100% { box-shadow: 0 0 20px rgba(var(--color-primary-rgb), 0.5), inset 0 0 10px rgba(var(--color-primary-rgb), 0.3); }
        }
        
        @keyframes cardShine {
            0% { left: -150%; }
            100% { left: 200%; }
        }
        /* === END NEW KEYFRAMES === */


        /* --- PREMIUM CARD STYLES --- */
        .premium-card {
            /* Enable 3D transforms */
            perspective: 1000px;
            transform-style: preserve-3d;
            
            background: linear-gradient(145deg, var(--premium-outer-bg), var(--bg-main-dark)); /* Dynamic Gradient */
            padding: 10px; 
            border-radius: 35px; 
            /* Dynamic Border using RGB */
            border: 2px solid rgba(var(--color-primary-rgb), 0.8); 
            
            /* Enhanced Dynamic Shadow with continuous flicker */
            box-shadow: 0 0 20px rgba(var(--color-primary-rgb), 0.5), inset 0 0 10px rgba(var(--color-primary-rgb), 0.2);
            animation: ultraFlicker 4s infinite alternate ease-in-out;
                
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-in-out; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: start; 
            cursor: pointer; 
            height: 200px; /* Increased height for content */
            position: relative; /* For Shine Effect */
            overflow: hidden; /* For Shine Effect */
        }
        
        /* 3D Tilt Effect Base State */
        .premium-card:not(:hover) {
            transform: scale(1.0) rotateX(0deg) rotateY(0deg);
        }

        .premium-card:hover {
            /* Pause flicker animation on hover and apply intense static glow */
            animation: none;
            box-shadow: 
                0 0 40px rgba(var(--color-primary-rgb), 0.9), /* EVEN STRONGER hover glow */
                inset 0 0 25px rgba(var(--color-primary-rgb), 0.5); 
            
            /* Tilt transform will be handled by JS on mousemove */
            transform: translateY(-8px) scale(1.05); /* Slight lift and increased scale on hover */
        }

        /* === ULTRA PRO MAX SHINE EFFECT (चमकदार लाइटिंग) === */
        .premium-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(var(--color-primary-rgb), 0.4), transparent); /* Gradient shine with green tint */
            transform: skewX(-20deg);
            pointer-events: none;
        }
        
        /* Apply shine animation on hover for a dramatic effect */
        .premium-card:hover::after {
            animation: cardShine 1.5s infinite linear; /* Faster shine on hover */
        }
        
        /* NEW IMAGE STYLE */
        .premium-card-image {
            width: 100%; 
            height: 100px; /* Adjusted height to fit the card better */
            object-fit: cover; 
            border-radius: 25px; /* Sharper corners like main.html */
            display: block;
            margin-bottom: 10px; 
            
            /* SHINING BORDER / SHADOW applied to the image */
            border: 1px solid var(--color-primary); 
            box-shadow: 
                0 0 15px rgba(var(--color-primary-rgb), 0.5), /* Increased image glow */
                inset 0 0 8px rgba(var(--color-primary-rgb), 0.3); 
        }
        
        .premium-title {
            margin-top:10px; /* Reduced margin */
            font-size:19px; 
            font-weight:700; 
            color:var(--color-primary); 
            /* Dynamic Text Shadow using RGB */
            text-shadow:0 0 10px rgba(var(--color-primary-rgb), 0.8); 
            text-align: center;
        }
        .premium-desc {
            margin-top:5px; /* Reduced margin */
            font-size:14px; /* Slightly smaller font for desc to fit */
            line-height:1.3; 
            color:#e9e9e9;
            opacity:0.95; 
            text-align: center; 
            margin-bottom: 5px;
        }

        /* --- CUSTOM CSS FOR RESPONSIVE HEADINGS --- */
        /* Default (Mobile First): Use data-mobile-title for smaller text */
        .premium-card .premium-title[data-mobile-title]:before {
            content: attr(data-mobile-title);
            display: block;
            font-size: 1.1rem; 
            font-weight: 800;
        }
        /* Hide the long title on mobile */
        .premium-card .premium-title > span {
            display: none;
        }

        /* Medium/PC View: Show the long title, hide the short title */
        @media (min-width: 768px) {
            .premium-card .premium-title[data-mobile-title]:before {
                content: none;
            }
            .premium-card .premium-title > span {
                display: inline;
                font-size: 1.1rem; 
                font-weight: 700;
            }
        }
        /* ------------------------------------------- */

        /* Custom Styles for Desktop Dropdown */
        .dropdown-link {
            display: block;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 8px;
            color: var(--color-text-primary);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .dropdown-link:hover {
            background-color: rgba(var(--color-primary-rgb), 0.1);
            color: var(--color-primary);
        }

        /* New CSS for JS-controlled desktop dropdown content */
        .desktop-dropdown-content {
            position: absolute; 
            top: 100%; /* Position below the link */
            left: 0;
            width: 256px; /* w-64 equivalent */
            margin-top: 8px; /* mt-2 equivalent */
            background: var(--premium-bg-dark); 
            border: 1px solid var(--color-primary); /* Adjusted border from primary/50 for clarity */
            border-radius: 0.75rem; /* rounded-xl equivalent */
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5), 0 10px 10px -5px rgba(0,0,0,0.2); /* shadow-2xl equivalent */
            z-index: 50; 
            padding: 8px; /* p-2 equivalent */
            
            /* Transition properties for smooth toggle */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, visibility 0.3s;
            
            /* Default Hidden State */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
        }

        .desktop-dropdown-content.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }


        /* === MOBILE DROPDOWN STYLING FIX === */
        /* Custom Styles for Mobile Accordion Link Items (Sub-links in sidebar) */
        .mobile-dropdown-link {
            display: block;
            /* PADDING FIX: Indent the sub-items to make them look like a dropdown */
            padding: 8px 0px 8px 15px; 
            margin: 2px 0;
            color: #e0e0e0;
            font-size: 0.9rem;
            font-weight: 500;
            /* Border to clearly indicate structure */
            border-left: 3px solid rgba(var(--color-primary-rgb), 0.3);
            
            background-color: transparent;
            transition: all 0.3s ease-in-out;
            text-shadow: none;
        }
        .mobile-dropdown-link:hover {
            color: var(--color-primary);
            border-left-color: var(--color-primary);
            background-color: rgba(var(--color-primary-rgb), 0.1);
            /* ADDED: Subtle glow on hover */
            text-shadow: 0 0 5px rgba(var(--color-primary-rgb), 0.5);
            transform: translateX(5px);
        }
        /* ADDED: Accordion Toggle Button Glow (Main links in sidebar) */
        .mobile-accordion-toggle {
            font-weight: 700;
            position: relative;
            z-index: 10;
            /* ADDED: Slight glow/shadow on the button itself */
            transition: all 0.3s ease-in-out;
        }
        .mobile-accordion-toggle:hover {
            color: var(--color-primary);
            /* ADDED: Text glow for ultra pro max effect */
            text-shadow: 0 0 8px rgba(var(--color-primary-rgb), 0.8);
            transform: scale(1.02);
        }
        /* === END MOBILE DROPDOWN STYLING FIX === */


        /* --- GRID AND RESPONSIVENESS (ग्रिड और प्रतिक्रियाशीलता) --- */
        .card-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adaptive grid for 5 cards */
            gap: 1.5rem; 
        }
        
        /* 2 cards in a row for screens >= 768px (Tablet/Small PC) */
        @media(min-width: 768px){
            .card-grid-container {
                grid-template-columns: repeat(2, 1fr); 
            }
        }
        
        /* 3 cards in a row for screens >= 900px */
        @media(min-width: 900px){
            .card-grid-container {
                grid-template-columns: repeat(3, 1fr); 
            }
        }
        
        /* 5 cards in a row for screens >= 1280px (to fit 5 cards elegantly) */
        /* NOTE: Now supporting 6-7 cards gracefully */
        @media(min-width: 1280px){
            .card-grid-container {
                /* Dynamically adjusts based on the number of cards */
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            }
        }
        
        /* --- SLIDER SPECIFIC STYLES --- */
        .slider-container {
            position: relative; 
            height: 100%; 
            width: 100%; 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center;
            padding: 0; 
        }

        /* --- LATEST RECRUITMENT SLIDER STYLES (UPDATED FOR SHINING BORDER) --- */
        #slider-bg {
            position: relative;
            height: 210px; /* Mobile height */
            /* Dynamic Card Styles - uses RGB */
            border-radius: 35px; 
            border: 2px solid rgba(var(--color-primary-rgb), 0.8); /* Stronger border */
            
            /* SHINING BORDER applied here, matching .premium-card */
            box-shadow: 
                0 0 30px rgba(var(--color-primary-rgb), 0.6), 
                inset 0 0 20px rgba(var(--color-primary-rgb), 0.3); 
            
            /* End Card Styles */
            margin-bottom: 2rem;
            overflow: hidden;
            background-color: var(--premium-bg-dark); /* Dynamic Inner BG */
            transition: background-image 0.8s ease-in-out, box-shadow 0.3s ease-in-out; 
            background-size: cover;
            background-position: center;
            margin-top: 1rem; 
        }
        
        /* Added a subtle hover effect to slider for consistency */
        #slider-bg:hover {
             box-shadow: 
                0 0 45px rgba(var(--color-primary-rgb), 1.0), 
                inset 0 0 35px rgba(var(--color-primary-rgb), 0.5); 
        }

        @media (min-width: 1024px) {
            #slider-bg {
                height: 350px; 
            }
        }

        .slide-content-wrapper .post-name {
            font-weight: 1000;
            line-height: 1.2;
            color: var(--color-primary); /* Dynamic Primary Color */
            margin-bottom: 0.5rem; 
            word-wrap: break-word; 
            white-space: normal;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        
        /* --- Global Styles (Updated to reflect new primary color for glow) --- */
        .text-primary-glow { 
            color: var(--color-primary); /* Dynamic Primary Color */
            /* Dynamic Text Shadow using RGB */
            text-shadow: 0 0 15px rgba(var(--color-primary-rgb), 0.8); /* Enhanced glow */
        } 

        .border-primary-glow {
            border-color: var(--color-primary);
            box-shadow: 0 0 10px rgba(var(--color-primary-rgb), 0.4);
        }
        
        /* --- MODAL STYLES (लोकेशन पॉपअप स्टाइल) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 200; 
            display: none; 
            justify-content: center; 
            align-items: center; /* Vertically center the modal content */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            padding: 20px; /* Add padding for small screens */
        }

        .modal-content {
            position: relative; 
            transform: none; 
            
            width: 95%; 
            max-width: 600px;
            max-height: calc(100vh - 160px); 
            
            /* Dynamic Card Styles - uses RGB */
            background: linear-gradient(145deg, var(--premium-outer-bg), var(--bg-main-dark));
            padding: 10px; 
            border-radius: 35px; 
            border: 2px solid rgba(var(--color-primary-rgb), 0.7); 
            box-shadow: 0 0 35px rgba(var(--color-primary-rgb), 0.9), inset 0 0 30px rgba(var(--color-primary-rgb), 0.45);
            
            display: flex;
            flex-direction: column;
        }

        /* Inner scrollable area for locations, matching inner-box style */
        .location-list-container {
            padding: 15px;
            border-radius: 25px;
            background: var(--premium-bg-dark); /* Dynamic Inner BG */
            border: 1.5px solid rgba(var(--color-primary-rgb), 1);
            box-shadow: inset 0 0 20px rgba(var(--color-primary-rgb), 0.2), 0 0 15px rgba(var(--color-primary-rgb), 0.1);
            overflow-y: auto; /* Enable scrolling for the location list if needed */
        }

        .location-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 5px solid var(--color-primary); /* Dynamic Primary Color */
            transition: background-color 0.2s, transform 0.2s;
            font-weight: 500;
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .location-item:hover {
            /* Dynamic Hover BG using RGB */
            background-color: rgba(var(--color-primary-rgb), 0.1);
            transform: translateX(5px);
            color: var(--color-primary); /* Dynamic Primary Color */
            box-shadow: 0 0 10px rgba(var(--color-primary-rgb), 0.3);
        }
        
        /* Mobile adjustment for modal content to take less height */
        @media (max-height: 600px) and (max-width: 768px) {
            .modal-content {
                /* If screen is short, use a tighter max height */
                max-height: calc(100vh - 80px); 
            }
        }
        
    </style>
</head>

        // Function to attach 3D tilt and click handlers
        function attachCardInteractionHandlers() {
            const tiltCards = document.querySelectorAll('.premium-card');
            const TILT_STRENGTH = 10; 

            tiltCards.forEach(card => {
                const cardId = card.id;
                
                // Remove existing handlers to prevent duplicates after DOM regeneration
                card.onclick = null;
                card.onmousemove = null;
                card.onmouseleave = null;
                card.ontouchstart = null;
                card.ontouchend = null;
                card.ontouchcancel = null;
                
                // 1. Click Handler (Modal)
                card.addEventListener('click', () => showLocationModal(cardId));

                // 2. 3D Tilt Effect
                const resetTilt = () => {
                    card.style.transform = 'translateY(0px) rotateX(0deg) rotateY(0deg) scale(1.0)';
                };

                if (!('ontouchstart' in window)) { 
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        const x = (e.clientX - centerX) / (rect.width / 2);
                        const y = (e.clientY - centerY) / (rect.height / 2);
                        const rotateX = -y * TILT_STRENGTH; 
                        const rotateY = x * TILT_STRENGTH; 
                        card.style.transform = `translateY(-8px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`; 
                    });

                    card.addEventListener('mouseleave', resetTilt);
                }
                
                // 3. Touch support
                card.addEventListener('touchstart', () => {
                    card.style.transform = 'translateY(-8px) scale(1.05)';
                });
                card.addEventListener('touchend', resetTilt);
                card.addEventListener('touchcancel', resetTilt);
            });
        }

        function setupDesktopToggle(linkId, contentId, iconId) {
            const link = document.getElementById(linkId);
            const content = document.getElementById(contentId);
            const icon = document.getElementById(iconId);

            if (link && content) {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    document.querySelectorAll('.desktop-dropdown-content.open').forEach(openContent => {
                        const openContentId = openContent.id;
                        if (openContentId !== contentId) {
                            openContent.classList.remove('open');
                            const otherIcon = document.getElementById(openContentId.replace('dropdown', 'desktop') + '-icon');
                            if (otherIcon) {
                                otherIcon.classList.remove('rotate-180');
                            }
                        }
                    });

                    const isOpen = content.classList.toggle('open');
                    if (icon) {
                        if (isOpen) {
                            icon.classList.add('rotate-180');
                        } else {
                            icon.classList.remove('rotate-180');
                        }
                    }
                });

                document.addEventListener('click', (e) => {
                    if (content.classList.contains('open') && 
                        !link.contains(e.target) && 
                        !content.contains(e.target)) {
                        
                        content.classList.remove('open');
                        if (icon) {
                            icon.classList.remove('rotate-180');
                        }
                    }
                });
            }
        }

            const toggleButton = document.getElementById(toggleId);

                            otherDropdown.style.paddingTop = '0';
                            otherDropdown.style.paddingBottom = '0';
                            if (otherIcon) otherIcon.classList.remove('rotate-180');

                    const isExpanded = dropdown.classList.toggle('expanded');
                    
                    if (isExpanded) {

                { "title": "P.G. with Meals near Delhi University", "date": "", "link": "pg_search.html", "deadline": "2026-02-05", "bgImage": "payingguest.png" },
                { "title": "Hostels for Students in Bangalore", "date": "", "link": "hostels_search.html", "deadline": "2026-03-18", "bgImage": "hostels.png" } 
            ];
        }

        function createSlides(data) {
            slidesWrapper.innerHTML = '';
            data.forEach((item, index) => {
                const slide = document.createElement('a');
                const deadline = new Date(item.deadline);
                const now = new Date();
                const isExpired = deadline < now;
                const buttonText = isExpired ? 'Check Previous Listings' : 'View Details';
                
                slide.href = item.link; 
                slide.className = `slide absolute top-0 left-0 w-full h-full opacity-0 transition-opacity duration-1000`;
                slide.style.zIndex = index === 0 ? 1 : 0;
                
                let contentHTML = `
                    <div class="slide-content-wrapper p-8 absolute bottom-0 left-0 right-0 bg-black/50 backdrop-blur-sm rounded-b-[35px] z-10">
                        <h3 class="post-name text-2xl sm:text-3xl">${item.title}</h3>
                        <p class="last-date text-sm font-light text-gray-300">New Listing Available!</p>
                        <button class="mt-3 px-4 py-2 bg-primary text-black font-bold rounded-xl shadow-lg hover:bg-opacity-90 transition-colors" style="background-color: var(--color-primary);" ${isExpired ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
                
                slide.innerHTML = contentHTML;
                slidesWrapper.appendChild(slide);
            });
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                slide.style.opacity = 0;
                slide.style.zIndex = 0;
            });
            
            if (slides[index]) {
                slides[index].classList.add('active');
                slides[index].style.opacity = 1;
                slides[index].style.zIndex = 1;
                
                if (slidesData[index] && slidesData[index].bgImage) {
                     sliderBg.style.backgroundImage = `url('${slidesData[index].bgImage}')`;
                }
            }
        }

        function startAutoSlide() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % slidesData.length;
                showSlide(currentSlide);
            }, slideDuration);
        }

        async function initializeSlider() {
            slidesData = await fetchSlidesData();
            createSlides(slidesData);
            showSlide(currentSlide);
            startAutoSlide();

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    currentSlide = (currentSlide - 1 + slidesData.length) % slidesData.length;
                    showSlide(currentSlide);
                    startAutoSlide();
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentSlide = (currentSlide + 1) % slidesData.length;
                    showSlide(currentSlide);
                    startAutoSlide();
                });
            }
        }
        // --- END: SLIDER LOGIC ---
        

        // --- MAIN INITIALIZATION FUNCTION ---
        function initializeRentistApp() {
            // 1. Generate all dynamic UI elements based on SERVICE_DATA
            generateServiceCards();
            generateDesktopNav();
            generateMobileAccordion();
            generateBottomNav();

            // 2. Initialize Slider
            initializeSlider();
            
            // 3. Attach Mobile Menu Listeners
            attachMobileMenuListeners();
            
            console.log("Rentist App Initialized. Theme locked to Classic Light Green.");
        }

        document.addEventListener('DOMContentLoaded', initializeRentistApp);
    </script>

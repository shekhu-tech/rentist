<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rentist - Next-Gen Rental Ecosystem</title>
    
    <!-- Tailwind CSS & Advanced Typography -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --primary: #CCFF00; /* Electric Lime */
            --primary-rgb: 204, 255, 0;
            --secondary: #121212;
            --accent: #2A2A2A;
            --bg-deep: #080808;
            --glass: rgba(26, 39, 51, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --electric-green-glow: #CCFF00;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            /* Space for Fixed Top Header and Bottom Nav */
            padding-top: 85px; 
            padding-bottom: 95px; 
        }

        .fixed-bg-image {
            position: fixed;
            inset: 0;
            background-image: url('flats.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -10;
            pointer-events: none;
        }

        .bg-blob {
            position: fixed;
            width: 250px;
            height: 250px;
            filter: blur(100px);
            z-index: -5;
            opacity: 0.12;
            animation: blob-float 15s infinite alternate linear;
        }

        @keyframes blob-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -40px) scale(1.1); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-auto-rows: 125px; 
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .bento-grid { 
                grid-template-columns: repeat(4, 1fr); 
                grid-auto-rows: minmax(160px, auto);
                gap: 1.5rem;
            }
        }

        /* --- HEADER --- */
        #main-header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.7);
            border-top: 1px solid rgba(var(--primary-rgb), 0.3);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item-shs {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            padding-top: 10px;
            padding-bottom: 10px;
            opacity: 0.7;
            text-decoration: none;
            flex: 1;
        }

        .nav-item-shs:hover, .nav-item-shs.active {
            color: var(--primary);
            transform: scale(1.1);
            opacity: 1;
            text-shadow: 0 0 8px rgba(var(--primary-rgb), 0.6);
        }

        .central-nav-item-shs {
            position: relative;
            height: 70px;
            width: 20%;
            display: flex;
            justify-content: center;
        }

        .central-fab {
            position: absolute;
            top: -28px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: var(--primary);
            border: 4px solid var(--bg-deep);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: pulseShadow 2s infinite;
        }

        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(var(--primary-rgb), 0); }
        }

        .central-fab-icon {
            color: #000;
            font-size: 1.8rem;
        }

        .central-fab-label {
            position: absolute;
            bottom: 5px;
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        /* --- SIDEBAR ULTRA SHINING MODE --- */
        #sidebar {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(165deg, rgba(20, 30, 40, 0.98) 0%, rgba(5, 10, 15, 1) 100%);
            box-shadow: -20px 0 60px rgba(0, 255, 0, 0.1);
            position: fixed;
            /* Precisely placed between Header (85px) and Bottom Nav (90px) */
            top: 85px; 
            bottom: 80px; 
            right: 0;
            width: 85%;
            max-width: 340px;
            z-index: 1100;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-left: 2px solid var(--primary);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Shining Sweep Animation */
        #sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(var(--primary-rgb), 0.05), transparent);
            transform: skewX(-20deg);
            pointer-events: none;
            animation: sidebarShine 6s infinite linear;
        }

        @keyframes sidebarShine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        @media (min-width: 768px) {
            #sidebar {
                top: 0;
                bottom: 0;
                border-radius: 0;
            }
        }

        #sidebar-links {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px 20px;
            -webkit-overflow-scrolling: touch;
        }

        #sidebar-links::-webkit-scrollbar { width: 3px; }
        #sidebar-links::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .sidebar-item-new {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 0.85rem;
            padding: 1.1rem;
            border-radius: 22px;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .sidebar-item-new:hover {
            transform: translateX(-8px) scale(1.02);
            background: rgba(var(--primary-rgb), 0.08);
            border-color: rgba(var(--primary-rgb), 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .sidebar-icon-wrap {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: all 0.3s;
            color: #888;
        }

        .sidebar-item-new:hover .sidebar-icon-wrap {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.5);
        }

        /* --- MODAL --- */
        #location-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            width: 100%;
            max-width: 420px;
            max-height: 75vh;
            border-radius: 32px;
            background: rgba(18,18,18,0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>

    <div class="fixed-bg-image"></div>
    <div class="bg-blob bg-[#CCFF00]" style="top: 15%; right: -10%;"></div>
    <div class="bg-blob bg-[#3D3D3D]" style="bottom: 10%; left: -15%;"></div>

    <!-- HEADER -->
    <header id="main-header" class="p-4">
        <div class="container mx-auto flex justify-between items-center px-2 sm:px-4">
            <a href="main.html" class="flex items-center no-underline">
                <img src="rentist.png" alt="Logo" class="h-10 w-10 mr-3 rounded-full border border-primary/50 object-cover" style="border-color: var(--primary);" onerror="this.src='https://placehold.co/48x48/000/CCFF00?text=R'">

            <div class="flex items-center space-x-3">
                <div class="hidden md:flex border-l-4 border-primary/50 pl-6 text-sm flex-col items-start bg-primary/5 p-2 rounded-xl" style="border-color: var(--primary);">
                    <a href="tel:8816014071" class="flex items-center font-extrabold text-white hover:text-primary transition-colors">

    <!-- SIDEBAR (ULTRA SHINING) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[1050] hidden opacity-0 transition-opacity duration-500"></div>
    <aside id="sidebar" class="translate-x-full">
        <div class="p-7 pb-4 flex justify-between items-center">

        <div class="px-6 mb-6">

                <div>
                    <h4 class="text-xs font-black italic uppercase">Ren<span class="text-primary" style="color: var(--primary);">TisT</span></h4>

                </div>

        <nav id="sidebar-links">

        </nav>

            <div class="p-4 rounded-[24px] bg-primary text-black flex items-center justify-between group cursor-pointer shadow-[0_15px_35px_rgba(var(--primary-rgb),0.3)] hover:scale-[1.02] active:scale-95 transition-all" style="background-color: var(--primary);" onclick="window.location.href='list_Your_property.html'">
                <h5 class="text-[11px] font-black uppercase tracking-tight italic">Post Property Ad</h5>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 mt-4">
        <div id="hero-section" class="mb-10">
            <div class="relative h-[220px] sm:h-[480px] rounded-[30px] sm:rounded-[60px] overflow-hidden border border-white/10 shadow-2xl">
                <div id="hero-slider" class="absolute inset-0 bg-cover bg-center transition-all duration-1000"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                
                <div class="absolute bottom-6 left-6 max-w-2xl pr-8">
                    <h1 id="hero-title" class="text-xl sm:text-6xl font-black mb-2 tracking-tighter leading-tight italic uppercase">Explore Your<br>Dream Space.</h1>

                    <button id="slide-next" class="w-8 h-8 sm:w-14 sm:h-14 flex items-center justify-center bg-white text-black rounded-xl"><i class="fas fa-chevron-right text-[10px]"></i></button>

        <div class="mb-6 px-1">
            <h2 class="text-2xl font-black tracking-tighter italic uppercase leading-none">Smart <span class="text-primary" style="color: var(--primary);">Rent</span></h2>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav-fixed">
        <div class="flex justify-around items-end h-16 relative px-2">
            <a href="list_Your_property.html" class="nav-item-shs">

            </a>
        </div>
    </nav>

    <!-- MODAL -->
    <div id="location-modal">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" id="modal-backdrop"></div>
        <div class="modal-card p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex flex-col">
                    <span class="text-[8px] font-black uppercase tracking-[3px] text-gray-500 mb-0.5">Quick Menu</span>
                    <h3 id="modal-title" class="text-lg font-black tracking-tighter uppercase italic">Select <span class="text-primary" style="color: var(--primary);">Region</span></h3>
                </div>
                <button id="modal-close" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-list" class="space-y-2 overflow-y-auto pr-1"></div>
        </div>
    </div>

    <script>
        const RENT_DATA = [
            { 
                id: 'rooms', title: 'Rooms', icon: 'fa-bed', size: 'col-span-1 row-span-2', img: 'rooms.png', 
                menu: [
                    {n:'Rooms in Rural', l:'rooms_search_rural.html'}, 
                    {n:'Rooms in Urban', l:'rooms_search_urban.html'},
                    {n:'List Your Room', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            },
            { 
                id: 'flats', title: 'Flats', icon: 'fa-building', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-2', img: 'flats.png', 
                menu: [
                    {n:'Flats in Rural', l:'flats_search_rural.html'}, 
                    {n:'Flats in Urban', l:'flats_search_urban.html'},
                    {n:'List Your Flat', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            },
            { 
                id: 'pg', title: 'P.G.', icon: 'fa-user-group', size: 'col-span-1 row-span-1', img: 'payingguest.png', 
                menu: [
                    {n:'P.G. in Rural', l:'pg_search_rural.html'}, 
                    {n:'P.G. in Urban', l:'pg_search_urban.html'},
                    {n:'List Your P.G.', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            },
            { 
                id: 'shops', title: 'Shops', icon: 'fa-store', size: 'col-span-1 row-span-1', img: 'shops.png', 
                menu: [
                    {n:'Shops in Rural', l:'shops_search_rural.html'}, 
                    {n:'Shops in Urban', l:'shops_search_urban.html'},
                    {n:'List Your Shop', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            },
            { 
                id: 'hostels', title: 'Hostels', icon: 'fa-school', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'hostels.png', 
                menu: [
                    {n:'Hostels in Rural', l:'hostels_search_rural.html'}, 
                    {n:'Hostels in Urban', l:'hostels_search_urban.html'},
                    {n:'List Your Hostel', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            },
            { 
                id: 'houses', title: 'Houses', icon: 'fa-home', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'houses.png', 
                menu: [
                    {n:'Houses in Rural', l:'houses_search_rural.html'}, 
                    {n:'Houses in Urban', l:'houses_search_urban.html'},
                    {n:'List Your House', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            },
            { 
                id: 'plots', title: 'Plots', icon: 'fa-map', size: 'col-span-1 row-span-1', img: 'plots.png', 
                menu: [
                    {n:'Plots in Rural', l:'plots_search_rural.html'}, 
                    {n:'Plots in Urban', l:'plots_search_urban.html'},
                    {n:'List Your Plot', l:'list_Your_property.html'},
                    {n:'View Your Listings', l:'see_my_listings.html'}
                ] 
            }
        ];

        const HERO_SLIDES = [
            { title: "Smarter Spaces.<br>Faster Renting.", subtitle: "Urban locations par premium flats aur rooms ka collection.", bg: "flats.png" },
            { title: "Business Hubs.<br>Prime Shops.", subtitle: "Commercial properties jo aapke brand ko boost dein.", bg: "shops.png" }
        ];

        function renderBento() {
            const container = document.getElementById('bento-container');
            container.innerHTML = RENT_DATA.map(item => `
                <div class="glass-card rounded-[24px] sm:rounded-[40px] overflow-hidden p-4 sm:p-8 relative flex flex-col justify-end ${item.size} cursor-pointer group" onclick="openModal('${item.id}')">
                    <img src="${item.img}" class="absolute inset-0 w-full h-full object-cover opacity-60" alt="${item.title}" onerror="this.src='https://placehold.co/400x400/111/CCFF00?text=${item.title}'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
                    <div class="relative z-10">
                        <div class="w-8 h-8 bg-primary/20 rounded-xl flex items-center justify-center mb-2 border border-primary/20">
                            <i class="fas ${item.icon} text-xs"></i>
                        </div>
                        <h3 class="text-[12px] sm:text-2xl font-black italic tracking-tighter uppercase leading-tight">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const item = RENT_DATA.find(x => x.id === id);
            const modal = document.getElementById('location-modal');
            const list = document.getElementById('modal-list');
            document.getElementById('modal-title').innerHTML = `Select <span class="text-primary" style="color: var(--primary);">${item.title}</span>`;
            list.innerHTML = item.menu.map(m => `
                <div class="p-4 rounded-[18px] bg-white/[0.04] border border-white/[0.06] hover:bg-primary hover:text-black transition-all cursor-pointer flex justify-between items-center" onclick="window.location.href='${m.l}'">
                    <span class="text-sm font-black uppercase italic">${m.n}</span>
                    <i class="fas fa-arrow-right text-xs"></i>
                </div>
            `).join('');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('location-modal').style.display = 'none';
            document.body.style.overflow = '';
        }

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        function toggleSidebar(open) {
            if(open) {
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
                sidebar.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden';
            } else {
                overlay.classList.remove('opacity-100');
                sidebar.classList.add('translate-x-full');
                setTimeout(() => { overlay.classList.add('hidden'); document.body.style.overflow = ''; }, 500);
            }
        }

        let currentSlide = 0;
        function updateHero() {
            const slide = HERO_SLIDES[currentSlide];
            const el = document.getElementById('hero-slider');
            el.style.backgroundImage = `url('${slide.bg}')`;
            document.getElementById('hero-title').innerHTML = slide.title;
            document.getElementById('hero-subtitle').innerText = slide.subtitle;
        }

        window.onload = () => {
            renderBento();
            updateHero();
            document.getElementById('sidebar-links').innerHTML = [
                {n:'Activity Log', i:'fa-bolt-lightning', l:'see_my_listings.html'}, 
                {n:'Property Hub', i:'fa-file-shield', l:'learn.html'},
                {n:'Favorite Spaces', i:'fa-heart', l:'#'}, 
                {n:'AI Insights', i:'fa-sparkles', l:'suggestion.html'}
            ].map(l => `
                <div class="sidebar-item-new group cursor-pointer" onclick="window.location.href='${l.l}'">
                    <div class="sidebar-icon-wrap">
                        <i class="fas ${l.i} text-sm"></i>
                    </div>
                    <span class="font-black italic text-[13px] text-gray-400 group-hover:text-white uppercase tracking-tight">${l.n}</span>
                </div>
            `).join('');

            document.getElementById('sidebar-toggle').onclick = () => toggleSidebar(true);
            document.getElementById('sidebar-close').onclick = () => toggleSidebar(false);
            overlay.onclick = () => toggleSidebar(false);
            document.getElementById('modal-close').onclick = closeModal;
            document.getElementById('modal-backdrop').onclick = closeModal;
            document.getElementById('slide-next').onclick = () => { currentSlide = (currentSlide + 1) % HERO_SLIDES.length; updateHero(); };
            document.getElementById('slide-prev').onclick = () => { currentSlide = (currentSlide - 1 + HERO_SLIDES.length) % HERO_SLIDES.length; updateHero(); };
            setInterval(() => { currentSlide = (currentSlide + 1) % HERO_SLIDES.length; updateHero(); }, 8000);
        };
    </script>
</body>
</html>

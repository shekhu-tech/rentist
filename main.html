<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>STI - Future Rentals 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* पूरा CSS वैसा ही रखा है */
        :root {
            --primary: #39ff14;
            --primary-dim: rgba(57, 255, 20, 0.4); 
            --bg-dark: #020202;
            --glass-border: rgba(57, 255, 20, 0.3);
            --gold: #FFD700; 
            --error: #ff3333;
            --header-offset: calc(15px + env(safe-area-inset-top));
            --header-height: 70px; 
            --footer-offset: calc(30px + env(safe-area-inset-bottom));
            --footer-height: 75px; 
            --text-light: #ffffff; 
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            font-weight: 700; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        #fixed-media-background {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -10; background-size: cover; background-position: center;
            opacity: 0.5; 
            background-image: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1374&auto=format&fit=crop');
            filter: brightness(25%) hue-rotate(85deg) contrast(130%) saturate(160%);
        }

          .iphone-header {
            position: fixed; top: var(--header-offset); left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 600px; height: var(--header-height);
            background: rgba(5, 4, 1, 0.96); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 215, 0, 0.25); border-radius: 24px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 3000; box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }

        /* Adjusted Logo Sizes for Standard Header WITH BORDER & SHADOW */
        .header-left img, .header-right img { 
            width: 38px; 
            height: 38px; 
            border-radius: 10px; 
            border: 2px solid var(--primary); /* Gold Border Added Back */
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); /* Shadow Added Back */
            object-fit: cover;
        }
        .header-center img { height: 22px; max-width: 160px; }

        .header-left { display: flex; align-items: center; gap: 8px; }
        .header-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; }
        .header-right { display: flex; align-items: center; gap: 8px; }

        /* --- GOLDEN DOCK (Restored Size) --- */
        .iphone-dock-wrapper { 
            position: fixed; bottom: var(--footer-offset); 
            left: 0; width: 100%; display: flex; justify-content: center; z-index: 3000; padding: 0 15px; 
        }
        .iphone-dock { 
            width: 100%; max-width: 500px; height: var(--footer-height); 
            background: rgba(5, 4, 1, 0.95); 
            backdrop-filter: blur(40px); 
            border-radius: 35px; /* Rounder */
            border: 1px solid rgba(255, 215, 0, 0.15); 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9); 
            padding: 0 12px; overflow: visible; 
        }
        
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 0; 
            transition: all 0.3s ease; 
            color: #666; 
            cursor: pointer; position: relative; height: 100%;
        }
        
        /* Icon Box (Restored Size) */
        .nav-item .icon-box {
            width: 42px; height: 42px; /* Bigger box */
            display: flex; align-items: center; justify-content: center;
            border-radius: 14px; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
            margin-bottom: 3px;
            background: transparent;
            border: 1px solid transparent; 
        }

        .nav-item i { 
            font-size: 1.25rem; /* Bigger Icon */
            transition: all 0.3s ease; 
        }
        
        .nav-item span { 
            font-size: 0.55rem; /* Bigger Text */
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; 
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        /* --- ACTIVE STATE (MODERN GLASS HIGHLIGHT) --- */
        .nav-item.active { color: var(--primary); }
        
        .nav-item.active .icon-box {
            background: rgba(255, 215, 0, 0.15); 
            border: 1px solid rgba(255, 215, 0, 0.4); 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); 
            transform: scale(1.15) translateY(-3px); 
        }

        .nav-item.active i { 
            color: var(--primary); 
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        .nav-item.active span { 
            color: var(--primary); 
            opacity: 1;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- MODAL STYLES --- */
        .modal-overlay { 
            position: fixed; 
            top: calc(var(--header-offset) + var(--header-height) + 12px);
            bottom: calc(var(--footer-offset) + var(--footer-height) + 12px);
            left: 0; right: 0;
            z-index: 2500; 
            display: none; 
            justify-content: center; 
            padding: 0 12px; 
            pointer-events: none;
        }
        
        .hidden-modal { display: none !important; }
        .flex-modal { display: flex !important; }

        .modal-box { 
            pointer-events: auto;
            background: rgba(10, 8, 2, 0.92); border: 2px solid var(--primary); 
            border-radius: 32px; 
            
            /* Mobile Defaults */
            width: 100%; 
            max-width: 500px; 
            
            height: 100%; 
            padding: 20px; 
            box-shadow: 0 0 80px rgba(var(--primary-rgb), 0.4); 
            position: relative; 
            overflow: hidden; 
            display: flex; flex-direction: column; 
            transition: max-width 0.3s ease;
        }
        @media (min-width: 1024px) { .modal-box { max-width: 1300px; } .listing-grid { grid-template-columns: repeat(5, 1fr) !important; } .iphone-header { max-width: 800px; } }

        /* ULTRA PRO MAX FLOATING BUTTON */
        .modal-floating-btn { 
            position: absolute; 
            top: 50%; 
            right: 0;
            transform: translateY(-50%);
            z-index: 100; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px);
            color: var(--primary); 
            width: 40px; 
            height: 100px; 
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid var(--primary);
            border-right: none;
            box-shadow: -5px 0 20px rgba(57, 255, 20, 0.3); 
            cursor: pointer; 
            transition: all 0.3s ease; 
            overflow: hidden;
        }
        
        .modal-floating-btn::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(180deg, transparent, rgba(57, 255, 20, 0.2), transparent);
            animation: scanline 2s infinite linear;
        }

        .modal-floating-btn i {
            animation: pulseNeon 2s infinite alternate;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--primary);
        }

        .modal-floating-btn:hover {
            width: 50px;
            background: rgba(57, 255, 20, 0.1);
            box-shadow: -5px 0 30px rgba(57, 255, 20, 0.6);
        }

        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        @keyframes pulseNeon { from { opacity: 0.7; transform: scale(1); } to { opacity: 1; transform: scale(1.2); } }

        /* LISTING ELEMENTS */
        .modal-header-center { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 10px; width: 100%; padding-bottom: 5px; flex-shrink: 0; }
        .modal-header-center h2 { font-family: 'Rajdhani', sans-serif; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 3px; font-size: 1.8rem; margin-bottom: 8px; width: 100%; text-shadow: 0 0 20px var(--primary); }
        .sub-nav-dock { background: rgba(0, 20, 0, 0.7); border: 1px solid rgba(57, 255, 20, 0.4); border-radius: 18px; padding: 6px; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; width: 100%; scrollbar-width: none; }
        .sub-nav-item { background: rgba(57, 255, 20, 0.08); color: #ddd; padding: 6px 14px; border-radius: 12px; font-size: 0.75rem; font-family: 'Rajdhani', sans-serif; font-weight: 700; border: 1px solid rgba(57, 255, 255, 0.1); transition: all 0.3s ease; flex-shrink: 0; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .sub-nav-item:hover, .sub-nav-item.active { background: var(--primary); color: #000; border-color: #fff; box-shadow: 0 0 15px var(--primary-dim); font-weight: 800; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; padding-top: 5px; -webkit-overflow-scrolling: touch; }
        .listing-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 5px; }
        .listing-card { background: rgba(20, 25, 20, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; overflow: hidden; position: relative; transition: all 0.4s; animation: slideUp 0.5s ease backwards; display: flex; flex-direction: column; height: 185px; cursor: pointer; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .listing-card:hover { border-color: var(--primary); box-shadow: 0 5px 25px rgba(57, 255, 20, 0.2); transform: translateY(-4px) scale(1.02); background: rgba(0, 30, 0, 0.9); }
        .listing-img-box { height: 85px; width: 100%; position: relative; overflow: hidden; flex-shrink: 0; }
        .listing-img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .listing-card:hover .listing-img-box img { transform: scale(1.1); }
        .listing-rating { position: absolute; bottom: 6px; left: 6px; z-index: 50; background: rgba(0, 0, 0, 0.9); color: var(--gold); padding: 2px 6px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; display: flex; align-items: center; gap: 3px; border: 1px solid rgba(255, 215, 0, 0.5); }
        .listing-details { padding: 8px; display: flex; flex-direction: column; flex-grow: 1; justify-content: space-between; }
        .listing-title { font-family: 'Rajdhani', sans-serif; font-size: 0.8rem; color: #fff; font-weight: 800; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .listing-loc { font-size: 0.6rem; color: #bbb; display: flex; align-items: center; gap: 3px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .listing-price { font-size: 0.85rem; color: var(--primary); font-weight: 800; text-shadow: 0 0 8px var(--primary-dim); }
        .action-btn { background: rgba(57, 255, 20, 0.1); border: 1px solid var(--primary); color: var(--primary); text-align: center; padding: 5px; border-radius: 8px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; transition: all 0.3s; margin-top: auto; font-size: 0.65rem; }
        .action-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* ULTRA PRO MAX FORM STYLES */
        .ultra-form-container { 
            width: 100%; max-width: 450px; margin: auto; 
            background: linear-gradient(145deg, rgba(10, 15, 10, 0.95), rgba(0, 5, 0, 0.98));
            border: 1px solid var(--primary-dim); 
            border-radius: 20px; padding: 25px; 
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.1); 
            animation: zoomInForm 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative; 
            overflow: hidden;
            display: flex; flex-direction: column; max-height: 80vh;
        }

        @keyframes zoomInForm { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Glowing Progress Bar */
        .form-progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-bottom: 25px; border-radius: 2px; position: relative; flex-shrink: 0;}
        .form-progress-fill { height: 100%; background: var(--primary); width: 33%; box-shadow: 0 0 15px var(--primary); transition: width 0.5s ease; border-radius: 2px; }

        .form-header { text-align: center; margin-bottom: 25px; position: relative; z-index: 2; flex-shrink: 0;}
        .form-header h3 { font-family: 'Rajdhani'; font-size: 1.8rem; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        .form-header p { font-size: 0.75rem; color: var(--primary); margin: 5px 0 0; font-weight: 600; letter-spacing: 1px; }

        .ultra-input-group { position: relative; margin-bottom: 20px; flex-shrink: 0;}
        .ultra-input { 
            width: 100%; background: rgba(255, 255, 255, 0.03); 
            border: 1px solid #333; border-left: 3px solid #333;
            color: #fff; padding: 15px; border-radius: 8px; 
            outline: none; font-size: 0.95rem; font-family: 'Plus Jakarta Sans';
            transition: all 0.3s ease; 
        }
        .ultra-input:focus { 
            border-color: var(--primary); 
            background: rgba(57, 255, 20, 0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        /* Validation Error State */
        .ultra-input.error-shake, .file-upload-box.error-shake { animation: shake 0.4s ease-in-out; border-color: var(--error) !important; color: var(--error); }
        .file-upload-box.error-shake { background: rgba(255, 50, 50, 0.1); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .error-msg { position: absolute; bottom: -18px; right: 5px; font-size: 0.65rem; color: var(--error); opacity: 0; transition: 0.3s; font-weight: 700; text-transform: uppercase; }
        .ultra-input.error-shake + .error-msg { opacity: 1; bottom: -16px; }

        .ultra-btn { 
            background: linear-gradient(90deg, var(--primary), #2cb510); 
            color: #000; font-weight: 800; padding: 14px; 
            border-radius: 8px; font-size: 0.9rem; cursor: pointer; 
            width: 100%; text-transform: uppercase; letter-spacing: 1px;
            border: none; box-shadow: 0 5px 20px rgba(57, 255, 20, 0.3);
            transition: transform 0.2s; font-family: 'Rajdhani';
            position: relative; overflow: hidden;
            flex-shrink: 0; margin-top: auto;
        }
        .ultra-btn:active { transform: scale(0.98); }
        .ultra-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: rgba(255,255,255,0.2); transform: rotate(45deg); 
            animation: shine 3s infinite; pointer-events: none;
        }
        @keyframes shine { 0% { transform: translateX(-150%) rotate(45deg); } 100% { transform: translateX(150%) rotate(45deg); } }

        /* GRID FOR 10 IMAGES */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
            flex-grow: 1;
            min-height: 200px;
        }
        .upload-grid::-webkit-scrollbar { width: 4px; }
        .upload-grid::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .upload-grid::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 2px; }

        .file-upload-box {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 10px; padding: 10px;
            text-align: center; 
            position: relative; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80px;
        }
        .file-upload-box:hover { border-color: var(--primary); background: rgba(57, 255, 20, 0.05); }
        .file-upload-box input { opacity: 0; position: absolute; top:0; left:0; width:100%; height:100%; cursor: pointer; }
        .file-upload-icon { font-size: 1.2rem; color: var(--primary); margin-bottom: 3px; }
        .file-checked { border-color: var(--primary); border-style: solid; background: rgba(57,255,20,0.1); }
        .file-checked::after { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: 5px; right: 5px; color: var(--primary); font-size: 0.8rem; }

        /* Success Overlay */
        .success-overlay { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; padding: 20px; animation: zoomIn 0.5s; }
        .success-icon { font-size: 4rem; color: var(--primary); margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        
        .action-btn { pointer-events: auto; }
    </style>
</head>

    <div id="modal-shops" class="modal-overlay hidden-modal"><div class="modal-box"><div class="modal-header-center"><h2>RETAIL HUBS</h2><div class="sub-nav-dock" id="nav-shops"></div></div><div id="grid-shops" class="scroll-content listing-grid"></div><div class="modal-floating-btn" onclick="startListingFlow('shops')"><i class="fas fa-plus"></i></div></div></div>
    <div id="modal-pg" class="modal-overlay hidden-modal"><div class="modal-box"><div class="modal-header-center"><h2>PREMIUM PG</h2><div class="sub-nav-dock" id="nav-pg"></div></div><div id="grid-pg" class="scroll-content listing-grid"></div><div class="modal-floating-btn" onclick="startListingFlow('pg')"><i class="fas fa-plus"></i></div></div></div>
    <div id="modal-hostels" class="modal-overlay hidden-modal"><div class="modal-box"><div class="modal-header-center"><h2>STUDENT LIVING</h2><div class="sub-nav-dock" id="nav-hostels"></div></div><div id="grid-hostels" class="scroll-content listing-grid"></div><div class="modal-floating-btn" onclick="startListingFlow('hostels')"><i class="fas fa-plus"></i></div></div></div>

        let currentCategory = 'pg';
        let listingData = {}; 

        // --- NAVIGATION LOGIC ---
        function activateTab(element, category) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            openPopup(category);
        }

        function openPopup(category) {
            currentCategory = category;
            document.querySelectorAll('.modal-overlay').forEach(el => {
                el.classList.remove('flex-modal');
                el.classList.add('hidden-modal');
            });
            const modalId = `modal-${category}`;
            const modal = document.getElementById(modalId);
            if(modal) {
                modal.classList.remove('hidden-modal');
                modal.classList.add('flex-modal');
                initCategory(category);
            }
        }

        // --- GRID RENDERING LOGIC ---
        function initCategory(category) {
            const navContainer = document.getElementById(`nav-${category}`);
            const gridContainer = document.getElementById(`grid-${category}`);
            if (!navContainer || !gridContainer) return;

            if(gridContainer.getAttribute('data-view') === 'form') {
                gridContainer.setAttribute('data-view', 'grid');
                const floatBtn = gridContainer.parentElement.querySelector('.modal-floating-btn');
                if(floatBtn) floatBtn.style.display = 'flex';
            }

            const subTypes = Object.keys(fullData[category]);
            navContainer.innerHTML = subTypes.map((type, index) => `
                <div class="sub-nav-item ${index === 0 ? 'active' : ''}" 
                     onclick="switchSubType('${category}', '${type}', this)">
                    ${type}
                </div>
            `).join('');
            renderGrid(category, subTypes[0]);
        }

        function switchSubType(category, subType, btnElement) {
            const parent = document.getElementById(`nav-${category}`);
            parent.querySelectorAll('.sub-nav-item').forEach(el => el.classList.remove('active'));
            btnElement.classList.add('active');
            renderGrid(category, subType);
        }

        function renderGrid(category, subType) {
            const container = document.getElementById(`grid-${category}`);
            // Safety check for empty data
            let displayItems = [];
            if (fullData[category] && fullData[category][subType]) {
                displayItems = fullData[category][subType];
            }
            
            // Render
            if(displayItems.length === 0) {
                 container.innerHTML = `<div style="text-align:center; color:#666; width:200%; padding:20px;">No items found.</div>`;
                 return;
            }

            container.innerHTML = displayItems.map((item, index) => {
                return `
                <div class="listing-card" style="animation-delay: ${index * 0.05}s" onclick="window.location.href='${item.link || '#'}'">
                    <div class="listing-img-box">
                        <span class="listing-rating"><i class="fas fa-star"></i> ${item.rating}</span>
                        <img src="${item.img}" alt="${item.title}">
                    </div>
                    <div class="listing-details">
                        <div class="listing-title">${item.title}</div>
                        <div class="listing-loc"><i class="fas fa-location-dot text-green-400"></i> ${item.loc}</div>
                        <div class="listing-price">${item.price}</div>
                        <div class="action-btn" onclick="event.stopPropagation(); alert('Booking feature coming soon!')">
                            Book Now
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // --- NEW MECHANISM: VALIDATION HELPER ---
        function validateField(id, regex, errorMsg) {
            const el = document.getElementById(id);
            const val = el.value.trim();
            const parent = el.parentElement;
            
            // Reset previous error
            el.classList.remove('error-shake');
            
            if (!regex.test(val)) {
                el.classList.add('error-shake');
                el.focus();
                // Add shake animation reset to allow re-shake
                setTimeout(() => el.classList.remove('error-shake'), 400);
                return false;
            }
            return true;
        }

        // --- HELPER: Convert File to Base64 (CRUCIAL FOR IMAGE UPLOAD) ---
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function handleFileSelect(input) {
            const box = input.parentElement;
            if(input.files && input.files.length > 0) {
                box.classList.add('file-checked');
                box.classList.remove('error-shake');
            } else {
                box.classList.remove('file-checked');
            }
        }

        // --- ULTRA PRO MAX LISTING FLOW ---
        function startListingFlow(category) {
            listingData = {}; 
            const container = document.getElementById(`grid-${category}`);
            const floatBtn = container.parentElement.querySelector('.modal-floating-btn');
            if(floatBtn) floatBtn.style.display = 'none';

            container.setAttribute('data-view', 'form');
            container.innerHTML = `
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding-top: 10px;">
                    <div class="ultra-form-container">
                        <div class="form-progress-track"><div class="form-progress-fill" style="width:33%"></div></div>
                        <div class="form-header">
                            <h3>Identity</h3>
                            <p>STEP 1 OF 3</p>
                        </div>
                        
                        <div class="ultra-input-group">
                            <input type="text" id="inp-name" class="ultra-input" placeholder="Full Owner Name">
                            <div class="error-msg">Name must be 3+ chars</div>
                        </div>
                        <div class="ultra-input-group">
                            <input type="tel" id="inp-phone" class="ultra-input" placeholder="10-Digit Mobile Number" maxlength="10">
                            <div class="error-msg">Enter valid 10-digit Phone</div>
                        </div>
                        <div class="ultra-input-group">
                            <input type="email" id="inp-email" class="ultra-input" placeholder="Email Address">
                            <div class="error-msg">Invalid Email Format</div>
                        </div>
                        
                        <button class="ultra-btn" onclick="goToStep2('${category}')">Proceed Next <i class="fas fa-arrow-right"></i></button>
                        <div onclick="initCategory('${category}')" style="text-align:center; margin-top:15px; color:#666; font-size:0.75rem; cursor:pointer; text-transform:uppercase; letter-spacing:1px;">Cancel Request</div>
                    </div>
                </div>`;
        }

        function goToStep2(category) {
            // New Validation Mechanism
            const isNameValid = validateField('inp-name', /^.{3,}$/, "Name too short");
            if(!isNameValid) return;
            
            const isPhoneValid = validateField('inp-phone', /^[0-9]{10}$/, "Invalid Phone");
            if(!isPhoneValid) return;

            const isEmailValid = validateField('inp-email', /^[^\s@]+@[^\s@]+\.[^\s@]+$/, "Invalid Email");
            if(!isEmailValid) return;

            // Save Data
            listingData.name = document.getElementById('inp-name').value;
            listingData.phone = document.getElementById('inp-phone').value;
            listingData.email = document.getElementById('inp-email').value;

            const container = document.getElementById(`grid-${category}`);
            container.innerHTML = `
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding-top: 10px;">
                    <div class="ultra-form-container">
                        <div class="form-progress-track"><div class="form-progress-fill" style="width:66%"></div></div>
                        <div class="form-header">
                            <h3>Property Info</h3>
                            <p>STEP 2 OF 3</p>
                        </div>
                        
                        <div class="ultra-input-group">
                            <input type="text" id="inp-address" class="ultra-input" placeholder="Complete Property Address">
                            <div class="error-msg">Address is required</div>
                        </div>
                        <div class="ultra-input-group">
                            <input type="number" id="inp-rent" class="ultra-input" placeholder="Expected Rent (₹ / Month)">
                            <div class="error-msg">Rent amount is required</div>
                        </div>
                        <div class="ultra-input-group">
                            <textarea id="inp-desc" class="ultra-input" rows="3" placeholder="Facilities (e.g. WiFi, AC, Parking)"></textarea>
                        </div>

                        <button class="ultra-btn" onclick="goToStep3('${category}')">Next Step <i class="fas fa-arrow-right"></i></button>
                        <div onclick="startListingFlow('${category}')" style="text-align:center; margin-top:15px; color:#666; font-size:0.75rem; cursor:pointer; text-transform:uppercase; letter-spacing:1px;">Go Back</div>
                    </div>
                </div>`;
        }

        function goToStep3(category) {
            const isAddrValid = validateField('inp-address', /^.{5,}$/, "Address too short");
            if(!isAddrValid) return;

            const isRentValid = validateField('inp-rent', /^[0-9]{1,}$/, "Rent Required");
            if(!isRentValid) return;

            listingData.address = document.getElementById('inp-address').value;
            listingData.rent = document.getElementById('inp-rent').value;
            listingData.desc = document.getElementById('inp-desc').value;

            // GENERATING 10 INPUTS DYNAMICALLY
            let uploadInputsHTML = '<div class="upload-grid">';
            for(let i=1; i<=10; i++) {
                uploadInputsHTML += `
                    <div class="file-upload-box">
                        <i class="fas fa-camera file-upload-icon"></i>
                        <div style="font-size:0.7rem; color:#aaa;">Upload Image_${i}</div>
                        <input type="file" id="img-${i}" accept="image/*" onchange="handleFileSelect(this)">
                    </div>
                `;
            }
            uploadInputsHTML += '</div>';

            const container = document.getElementById(`grid-${category}`);
            container.innerHTML = `
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding-top: 10px;">
                    <div class="ultra-form-container">
                        <div class="form-progress-track"><div class="form-progress-fill" style="width:100%"></div></div>
                        <div class="form-header">
                            <h3>Gallery Upload</h3>
                            <p>STEP 3 OF 3</p>
                            <p style="font-size: 0.65rem; color: #888; margin-top:5px;">Min. 10 Images Required</p>
                        </div>
                        
                        ${uploadInputsHTML}

                        <button class="ultra-btn" onclick="submitListing('${category}')">SUBMIT REQUEST <i class="fas fa-rocket"></i></button>
                        <div onclick="goToStep2('${category}')" style="text-align:center; margin-top:15px; color:#666; font-size:0.75rem; cursor:pointer; text-transform:uppercase; letter-spacing:1px;">Go Back</div>
                    </div>
                </div>`;
        }

        // --- FINAL SUBMIT FUNCTION WITH EMAIL SEND ---
        async function submitListing(category) {
            // 1. Validation Logic
            let allUploaded = true;
            for(let i=1; i<=10; i++) {
                const input = document.getElementById(`img-${i}`);
                if(!input.files || input.files.length === 0) {
                    allUploaded = false;
                    const box = input.parentElement;
                    box.classList.add('error-shake');
                    setTimeout(() => box.classList.remove('error-shake'), 400);
                }
            }
            if(!allUploaded) return;

            // 2. Show Uploading UI
            const container = document.getElementById(`grid-${category}`);
            const originalContent = container.innerHTML;
            container.innerHTML = `
                <div style="grid-column: 1 / -1; display:flex; flex-direction:column; align-items:center; justify-content:center; height:400px; text-align:center;">
                    <i class="fas fa-circle-notch fa-spin" style="font-size:3rem; color:var(--primary); margin-bottom:20px;"></i>
                    <h3 style="color:#fff; font-family:'Rajdhani'; letter-spacing:1px;">PREPARING EMAIL...</h3>
                    <p style="color:#666; font-size:0.8rem;">Processing 10 Images & Creating Email. Do not close.</p>
                </div>`;

            try {
                // 3. Convert All Images to Base64
                let imgData = {};
                let imageCount = 0;
                for (let i = 1; i <= 10; i++) {
                    const input = document.getElementById(`img-${i}`);
                    if (input.files.length > 0) {
                        // Check file size limit (2MB safety)
                        if(input.files[0].size > 2 * 1024 * 1024) {
                            alert(`Image ${i} is too large (>2MB). Please compress it.`);
                            container.innerHTML = originalContent;
                            return;
                        }
                        imgData[`img${i}`] = await toBase64(input.files[0]);
                        imageCount++;
                    } else {
                        imgData[`img${i}`] = "";
                    }
                }

                // 4. Create Email Body
                const emailBody = `
🎯 NEW PROPERTY LISTING REQUEST
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

📌 CATEGORY: ${category.toUpperCase()}

👤 OWNER DETAILS:
• Name: ${listingData.name}
• Phone: ${listingData.phone}
• Email: ${listingData.email}

🏠 PROPERTY INFO:
• Address: ${listingData.address}
• Expected Rent: ₹${listingData.rent}/month
• Facilities: ${listingData.desc || 'Not specified'}

🖼️ IMAGES UPLOADED:
• Total Images: ${imageCount}/10

📅 SUBMISSION TIME: ${new Date().toLocaleString()}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

⚠️ NOTE: ${imageCount} images are attached as Base64 in the data payload.
`;

                // 5. Create Email Link
                const recipientEmail = "crapdindia@gmail.com"; // 🔴 यहाँ अपना EMAIL डालें
                const subject = `📦 NEW ${category.toUpperCase()} LISTING - ${listingData.name}`;
                const body = encodeURIComponent(emailBody);
                
                const mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${body}`;

                // 6. Open Email Client
                window.location.href = mailtoLink;

                // 7. Success UI
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; position: relative; height: 400px; display:flex; align-items:center; justify-content:center;">
                        <div class="success-overlay">
                            <i class="fas fa-envelope-circle-check success-icon"></i>
                            <h2 style="color: #fff; font-family: 'Rajdhani'; font-size: 2rem; margin:0; text-shadow: 0 0 20px var(--primary);">EMAIL READY!</h2>
                            <h3 style="color: var(--primary); font-family: 'Rajdhani'; margin: 5px 0 20px;">${listingData.name.toUpperCase()}</h3>
                            <p style="color: #ccc; font-size: 0.95rem; max-width: 80%; line-height: 1.5;">
                                Your email client should open automatically.<br>
                                Please send the email to complete the submission.
                            </p>
                            <p style="color: #888; font-size: 0.75rem; margin-top: 10px;">
                                If email doesn't open, <a href="${mailtoLink}" style="color: var(--primary); text-decoration: underline;">click here</a>
                            </p>
                            <button class="ultra-btn" style="margin-top: 30px; width: auto; padding: 10px 40px; background: transparent; border: 1px solid var(--primary); color: var(--primary);" onclick="initCategory('${category}')">
                                RETURN TO HUB
                            </button>
                        </div>
                    </div>`;

            } catch (error) {
                console.error(error);
                alert("Processing Failed! Please try again.");
                container.innerHTML = originalContent;
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            Object.keys(fullData).forEach(cat => initCategory(cat));
            openPopup(currentCategory);
        });

    </script>
</body>
</html>

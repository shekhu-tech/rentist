<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rentist - Next-Gen Rental Ecosystem</title>
    
    <!-- Tailwind CSS & Advanced Typography -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --primary: #CCFF00;
            --primary-rgb: 204, 255, 0;
            --secondary: #121212;
            --accent: #2A2A2A;
            --bg-deep: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            /* Space for Fixed Top Header and Bottom Nav in WebView */
            padding-top: 100px;
            padding-bottom: 160px; 
        }

        .fixed-bg-image {
            position: fixed;
            inset: 0;
            background-image: url('flats.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -10;
            pointer-events: none;
        }

        .bg-blob {
            position: fixed;
            width: 250px;
            height: 250px;
            filter: blur(100px);
            z-index: -5;
            opacity: 0.12;
            animation: blob-float 15s infinite alternate linear;
        }

        @keyframes blob-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -40px) scale(1.1); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-auto-rows: 125px; 
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .bento-grid { 
                grid-template-columns: repeat(4, 1fr); 
                grid-auto-rows: minmax(160px, auto);
                gap: 1.5rem;
            }
        }

        /* --- NAVIGATION --- */
        .floating-nav {
            position: fixed;
            /* Significantly raised for Android WebView bottom bar compatibility */
            bottom: 45px; 
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 440px;
            height: 70px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
        }

        .nav-link {
            color: #666;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .nav-link.active {
            color: var(--primary);
        }

        .center-fab {
            width: 58px;
            height: 58px;
            background: var(--primary);
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-22px);
            box-shadow: 0 10px 25px rgba(var(--primary-rgb), 0.4);
            border: 4px solid var(--bg-deep);
        }

        /* --- SIDEBAR PHONE OPTIMIZATION --- */
        #sidebar {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(180deg, rgba(15,15,15,0.98) 0%, rgba(5,5,5,1) 100%);
            box-shadow: -20px 0 50px rgba(0,0,0,0.8);
            position: fixed;
            /* Matches precisely between Header and Bottom Nav area */
            top: 90px; 
            bottom: 125px; 
            right: 0;
            width: 85%;
            max-width: 340px;
            z-index: 110;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        @media (min-width: 768px) {
            #sidebar {
                top: 0;
                bottom: 0;
                border-radius: 0;
            }
        }

        #sidebar-links {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scroll for iOS/Android WebView */
        }

        #sidebar-links::-webkit-scrollbar { width: 4px; }
        #sidebar-links::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .sidebar-item-new {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 0.75rem;
            padding: 1.1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        /* --- MODAL --- */
        #location-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            width: 100%;
            max-width: 420px;
            max-height: 75vh;
            border-radius: 32px;
            background: rgba(18,18,18,0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>

    <div class="fixed-bg-image"></div>
    <div class="bg-blob bg-[#CCFF00]" style="top: 15%; right: -10%;"></div>
    <div class="bg-blob bg-[#3D3D3D]" style="bottom: 10%; left: -15%;"></div>

    <!-- HEADER -->
    <header class="fixed top-3 left-0 right-0 z-[120] px-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between glass-card px-4 py-3 rounded-[24px] shadow-2xl">
            <a href="main.html" class="flex items-center space-x-2.5">
                <img src="rentist.png" alt="Rentist" class="w-8 h-8 sm:w-11 sm:h-11 rounded-[12px] object-cover border border-primary/20 rotate-6" style="border-color: var(--primary);" onerror="this.src='https://placehold.co/44/000/CCFF00?text=R'">
                <div class="flex flex-col leading-none">
                    <img src="skillora.png" alt="Rentist" class="h-5 sm:h-9 w-auto object-contain" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block'">
                    <span id="alt-logo" class="hidden text-xl font-black italic tracking-tighter uppercase">RENT<span class="text-primary" style="color: var(--primary);">IST</span></span>
                </div>
            </a>

            <div class="flex items-center space-x-2">
                <a href="tel:8816014071" class="hidden md:flex items-center bg-white/5 px-4 py-2.5 rounded-full border border-white/10 hover:border-primary transition-all">
                    <i class="fas fa-headset text-primary mr-2" style="color: var(--primary);"></i>
                    <span class="text-[10px] font-black uppercase">Help Line</span>
                </a>
                <button id="sidebar-toggle" class="w-10 h-10 flex items-center justify-center rounded-[16px] bg-primary group shadow-lg" style="background-color: var(--primary);">
                    <i class="fas fa-bars-staggered text-black text-base group-hover:rotate-12 transition-transform"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- SIDEBAR (Optimized for Phone WebView) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/85 backdrop-blur-sm z-[105] hidden opacity-0 transition-opacity duration-500"></div>
    <aside id="sidebar" class="translate-x-full">
        <div class="p-6 pb-2 flex justify-between items-center">
            <span class="text-[10px] font-black tracking-[4px] uppercase text-gray-500">Navigation</span>
            <button id="sidebar-close" class="w-8 h-8 flex items-center justify-center rounded-full bg-white/10 text-white"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="px-6 mb-4">
            <div class="p-4 rounded-[22px] glass-card border-primary/20 flex items-center space-x-4">
                <div class="w-10 h-10 bg-primary/10 rounded-xl flex items-center justify-center border border-primary/30">
                    <i class="fas fa-user-astronaut text-primary text-sm" style="color: var(--primary);"></i>
                </div>
                <div>
                    <h4 class="text-xs font-black italic uppercase">Elite <span class="text-primary" style="color: var(--primary);">User</span></h4>
                    <p class="text-[8px] text-gray-500 uppercase font-bold tracking-widest">Digital Ecosystem</p>
                </div>
            </div>
        </div>

        <nav id="sidebar-links">
            <!-- Dynamic Sidebar links go here -->
        </nav>

        <div class="p-6 pt-2">
            <div class="p-4 rounded-[22px] bg-primary text-black flex items-center justify-between group cursor-pointer shadow-[0_10px_30px_rgba(var(--primary-rgb),0.2)]" style="background-color: var(--primary);" onclick="window.location.href='list_Your_property.html'">
                <h5 class="text-xs font-black uppercase">Post Property Ad</h5>
                <i class="fas fa-plus-circle text-lg"></i>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4">
        
        <div id="hero-section" class="mb-10">
            <div class="relative h-[240px] sm:h-[480px] rounded-[35px] sm:rounded-[60px] overflow-hidden border border-white/10 shadow-2xl">
                <div id="hero-slider" class="absolute inset-0 bg-cover bg-center transition-all duration-1000"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                
                <div class="absolute bottom-6 left-6 max-w-2xl pr-8">
                    <h1 id="hero-title" class="text-xl sm:text-6xl font-black mb-2 tracking-tighter leading-tight italic uppercase">Explore Your<br>Dream Space.</h1>
                    <p id="hero-subtitle" class="text-gray-400 text-[9px] sm:text-xl mb-4 font-medium">Find top rooms, flats, and shops with AI-efficiency.</p>
                    <a href="#bento-container" class="inline-flex items-center px-6 py-3 bg-primary text-black font-black rounded-full text-[9px] sm:text-sm uppercase tracking-widest" style="background-color: var(--primary);">
                        EXPLORE NOW
                    </a>
                </div>

                <div class="absolute bottom-6 right-6 flex space-x-1.5">
                    <button id="slide-prev" class="w-8 h-8 sm:w-14 sm:h-14 flex items-center justify-center border border-white/10 rounded-xl backdrop-blur-xl"><i class="fas fa-chevron-left text-[10px]"></i></button>
                    <button id="slide-next" class="w-8 h-8 sm:w-14 sm:h-14 flex items-center justify-center bg-white text-black rounded-xl"><i class="fas fa-chevron-right text-[10px]"></i></button>
                </div>
            </div>
        </div>

        <div class="mb-6 px-1">
            <h2 class="text-2xl font-black tracking-tighter italic uppercase leading-none">Smart <span class="text-primary" style="color: var(--primary);">Rent</span></h2>
            <p class="text-gray-500 font-bold uppercase text-[7px] tracking-[4px] mt-1.5 opacity-60">Handpicked categories</p>
        </div>

        <div id="bento-container" class="bento-grid mb-10">
            <!-- Dynamic Items -->
        </div>
    </main>

    <!-- FLOATING BOTTOM NAV -->
    <nav class="floating-nav">
        <a href="main.html" class="nav-link active">
            <i class="fas fa-house-chimney-window"></i>
            <span class="text-[7px] mt-1.5 font-black uppercase tracking-widest">Home</span>
        </a>
        <a href="suggestion.html" class="nav-link">
            <i class="fas fa-sparkles"></i>
            <span class="text-[7px] mt-1.5 font-black uppercase tracking-widest">AI Hub</span>
        </a>
        <a href="list_Your_property.html" class="center-fab" style="background-color: var(--primary);">
            <i class="fas fa-plus text-lg"></i>
        </a>
        <a href="learn.html" class="nav-link">
            <i class="fas fa-rocket"></i>
            <span class="text-[7px] mt-1.5 font-black uppercase tracking-widest">Learn</span>
        </a>
        <a href="see_my_listings.html" class="nav-link">
            <i class="fas fa-circle-user"></i>
            <span class="text-[7px] mt-1.5 font-black uppercase tracking-widest">Space</span>
        </a>
    </nav>

    <!-- LOCATION MODAL -->
    <div id="location-modal">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" id="modal-backdrop"></div>
        <div class="modal-card p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex flex-col">
                    <span class="text-[8px] font-black uppercase tracking-[3px] text-gray-500 mb-0.5">Quick Menu</span>
                    <h3 id="modal-title" class="text-lg font-black tracking-tighter uppercase italic">Select <span class="text-primary" style="color: var(--primary);">Region</span></h3>
                </div>
                <button id="modal-close" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-list" class="space-y-2 overflow-y-auto pr-1">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script>
        const RENT_DATA = [
            { id: 'rooms', title: 'Rooms', icon: 'fa-bed', size: 'col-span-1 row-span-2', img: 'rooms.png', menu: [{n:'Rooms in Rural', l:'rooms_search_rural.html'}, {n:'Rooms in Urban', l:'rooms_search_urban.html'}] },
            { id: 'flats', title: 'Flats', icon: 'fa-building', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-2', img: 'flats.png', menu: [{n:'Flats in Rural', l:'flats_search_rural.html'}, {n:'Flats in Urban', l:'flats_search_urban.html'}] },
            { id: 'pg', title: 'P.G.', icon: 'fa-user-group', size: 'col-span-1 row-span-1', img: 'payingguest.png', menu: [{n:'P.G. in Rural', l:'pg_search_rural.html'}, {n:'P.G. in Urban', l:'pg_search_urban.html'}] },
            { id: 'shops', title: 'Shops', icon: 'fa-store', size: 'col-span-1 row-span-1', img: 'shops.png', menu: [{n:'Shops in Rural', l:'shops_search_rural.html'}, {n:'Shops in Urban', l:'shops_search_urban.html'}] },
            { id: 'hostels', title: 'Hostels', icon: 'fa-school', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'hostels.png', menu: [{n:'Hostels in Rural', l:'hostels_search_rural.html'}, {n:'Hostels in Urban', l:'hostels_search_urban.html'}] },
            { id: 'houses', title: 'Houses', icon: 'fa-home', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'houses.png', menu: [{n:'Houses in Rural', l:'houses_search_rural.html'}, {n:'Houses in Urban', l:'houses_search_urban.html'}] },
            { id: 'plots', title: 'Plots', icon: 'fa-map', size: 'col-span-1 row-span-1', img: 'plots.png', menu: [{n:'Plots in Rural', l:'plots_search_rural.html'}, {n:'Plots in Urban', l:'plots_search_urban.html'}] }
        ];

        const HERO_SLIDES = [
            { title: "Smarter Spaces.<br>Faster Renting.", subtitle: "Urban locations par premium flats aur rooms ka collection.", bg: "flats.png" },
            { title: "Business Hubs.<br>Prime Shops.", subtitle: "Commercial properties jo aapke brand ko boost dein.", bg: "shops.png" }
        ];

        function renderBento() {
            const container = document.getElementById('bento-container');
            container.innerHTML = RENT_DATA.map(item => `
                <div class="glass-card rounded-[24px] sm:rounded-[40px] overflow-hidden p-4 sm:p-8 relative flex flex-col justify-end ${item.size} cursor-pointer group" onclick="openModal('${item.id}')">
                    <img src="${item.img}" class="absolute inset-0 w-full h-full object-cover opacity-60" alt="${item.title}" onerror="this.src='https://placehold.co/400x400/111/CCFF00?text=${item.title}'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
                    <div class="relative z-10">
                        <div class="w-8 h-8 bg-primary/20 rounded-xl flex items-center justify-center mb-2 border border-primary/20">
                            <i class="fas ${item.icon} text-xs"></i>
                        </div>
                        <h3 class="text-[12px] sm:text-2xl font-black italic tracking-tighter uppercase leading-tight">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const item = RENT_DATA.find(x => x.id === id);
            const modal = document.getElementById('location-modal');
            const list = document.getElementById('modal-list');
            document.getElementById('modal-title').innerHTML = `Select <span class="text-primary" style="color: var(--primary);">${item.title}</span>`;
            
            list.innerHTML = item.menu.map(m => `
                <div class="p-4 rounded-[18px] bg-white/[0.04] border border-white/[0.06] hover:bg-primary hover:text-black transition-all cursor-pointer flex justify-between items-center" onclick="window.location.href='${m.l}'">
                    <span class="text-sm font-black uppercase italic">${m.n}</span>
                    <i class="fas fa-arrow-right text-xs"></i>
                </div>
            `).join('');

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('opacity-100'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('location-modal');
            modal.classList.remove('opacity-100');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
        }

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        function toggleSidebar(open) {
            if(open) {
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
                sidebar.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden';
            } else {
                overlay.classList.remove('opacity-100');
                sidebar.classList.add('translate-x-full');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 500);
            }
        }

        let currentSlide = 0;
        function updateHero() {
            const slide = HERO_SLIDES[currentSlide];
            const el = document.getElementById('hero-slider');
            el.style.backgroundImage = `url('${slide.bg}')`;
            document.getElementById('hero-title').innerHTML = slide.title;
            document.getElementById('hero-subtitle').innerText = slide.subtitle;
        }

        window.onload = () => {
            renderBento();
            updateHero();
            
            document.getElementById('sidebar-links').innerHTML = [
                {n:'My Activity', i:'fa-bolt-lightning', l:'see_my_listings.html'}, 
                {n:'Property Docs', i:'fa-file-shield', l:'learn.html'},
                {n:'Saved Spaces', i:'fa-heart', l:'#'}, 
                {n:'Feedback Hub', i:'fa-comment-dots', l:'suggestion.html'}
            ].map(l => `
                <div class="sidebar-item-new group cursor-pointer" onclick="window.location.href='${l.l}'">
                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center mr-4 group-hover:bg-primary group-hover:text-black transition-all">
                        <i class="fas ${l.i} text-xs"></i>
                    </div>
                    <span class="font-black italic text-[12px] text-gray-400 group-hover:text-white uppercase">${l.n}</span>
                </div>
            `).join('');

            document.getElementById('sidebar-toggle').onclick = () => toggleSidebar(true);
            document.getElementById('sidebar-close').onclick = () => toggleSidebar(false);
            overlay.onclick = () => toggleSidebar(false);
            document.getElementById('modal-close').onclick = closeModal;
            document.getElementById('modal-backdrop').onclick = closeModal;
            
            document.getElementById('slide-next').onclick = () => {
                currentSlide = (currentSlide + 1) % HERO_SLIDES.length;
                updateHero();
            };
            document.getElementById('slide-prev').onclick = () => {
                currentSlide = (currentSlide - 1 + HERO_SLIDES.length) % HERO_SLIDES.length;
                updateHero();
            };

            setInterval(() => {
                currentSlide = (currentSlide + 1) % HERO_SLIDES.length;
                updateHero();
            }, 8000);
        };
    </script>
</body>
</html>

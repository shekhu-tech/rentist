<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rentist - Your Ultimate Rental Guide</title>
    
    <!-- Tailwind CSS aur Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800;900&family=Inter:wght@700;900&family=Noto+Sans+Devanagari:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #76FF03; 
            --primary-rgb: 118, 255, 3; 
            --gold-dark: #B8860B; 
            --bg-dark: #050505; 
            --header-offset: calc(15px + env(safe-area-inset-top));
            --header-height: 64px;
            --footer-offset: calc(25px + env(safe-area-inset-bottom));
            --footer-height: 64px; 
            --text-light: #ffffff;
            --premium-bg-dark: #0a1208;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding-top: calc(var(--header-offset) + var(--header-height) + 20px);
            padding-bottom: calc(var(--footer-offset) + var(--footer-height) + 40px);
            margin: 0;
            font-weight: 900; 
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        #fixed-media-background {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -10; background-size: cover; background-position: center;
            opacity: 0.12; background-image: url('flats.png');
        }

        /* --- SHINING GREEN HEADER --- */
        .iphone-header {
            position: fixed; top: var(--header-offset); left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 600px; height: var(--header-height);
            background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(25px);
            border: 2px solid rgba(118, 255, 3, 0.4); border-radius: 24px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 2000; box-shadow: 0 0 25px rgba(118, 255, 3, 0.15);
        }

        /* --- SIDEBAR PANEL --- */
        .mobile-panel {
            position: fixed; 
            top: calc(var(--header-offset) + var(--header-height) + 10px); 
            bottom: calc(var(--footer-offset) + var(--footer-height) + 10px);
            right: 15px; width: 85%; max-width: 340px;
            background: linear-gradient(165deg, #0a1505 0%, #050505 100%);
            backdrop-filter: blur(45px); z-index: 1500; 
            transform: translateX(120%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: 2px solid var(--primary); border-radius: 35px; overflow: hidden;
            box-shadow: -15px 0 40px rgba(0,0,0,0.9);
        }
        .mobile-panel.open { transform: translateX(0); }
        .sidebar-inner { height: 100%; overflow-y: auto; padding: 25px 20px; }
        .sidebar-close-btn { position: absolute; top: 15px; right: 15px; width: 35px; height: 35px; border-radius: 50%; background: var(--primary); color: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 20; }

        /* --- BENTO GRID CARDS --- */
        .bento-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); 
            grid-auto-rows: 140px; gap: 0.75rem;
        }
        @media (min-width: 768px) {
            .bento-grid { grid-template-columns: repeat(4, 1fr); grid-auto-rows: minmax(180px, auto); gap: 1.5rem; }
        }
        .glass-card {
            background: rgba(10, 20, 10, 0.6); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .glass-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 0 20px rgba(118, 255, 3, 0.3); }

        /* --- DOCK NAVIGATION --- */
        .iphone-dock-wrapper { 
            position: fixed; bottom: var(--footer-offset); 
            left: 0; width: 100%; display: flex; justify-content: center; z-index: 2000; padding: 0 15px; 
        }
        .iphone-dock { width: 100%; max-width: 500px; height: var(--footer-height); background: rgba(5, 10, 5, 0.9); backdrop-filter: blur(30px); border-radius: 32px; border: 2px solid rgba(118, 255, 3, 0.2); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.9); }
        
        .dock-item { display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.4); text-decoration: none; transition: 0.3s; padding: 5px; }
        .dock-item i { font-size: 0.9rem; }
        .dock-item span { font-size: 0.55rem; margin-top: 2px; font-weight: 900; text-transform: uppercase; }
        .dock-item.active { color: #ffffff; text-shadow: 0 0 10px rgba(255,255,255,0.6); }
        
        .dock-fab { width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.5rem; transform: translateY(-25px); border: 4px solid var(--bg-dark); box-shadow: 0 0 25px rgba(118, 255, 3, 0.4); }

        /* --- HERO BUTTON AUTO-WIDTH --- */
        .hero-explore-btn {
            background: var(--primary) !important;
            color: #000 !important;
            box-shadow: 0 10px 30px rgba(118, 255, 3, 0.4), inset 0 0 10px rgba(255,255,255,0.5) !important;
            border: none !important;
            transition: all 0.3s ease;
            width: auto !important; 
            display: inline-flex !important;
            padding: 12px 24px !important;
        }
        .hero-explore-btn:hover {
            box-shadow: 0 15px 40px rgba(118, 255, 3, 0.6) !important;
            transform: translateY(-3px) scale(1.05);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.96);
            backdrop-filter: blur(15px); z-index: 2500; display: none; 
            justify-content: center; align-items: center;
        }
        .modal-content {
            width: 95%; max-width: 450px; background: #080a08; border-radius: 30px;
            border: 2px solid var(--primary); padding: 25px; box-shadow: 0 0 40px rgba(118, 255, 3, 0.2);
        }
        .modal-item {
            padding: 14px 18px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: #fff; border-left: 5px solid var(--primary); font-weight: 900;
        }

        /* --- SIDEBAR BUTTONS --- */
        .sidebar-card-btn { background: rgba(118, 255, 3, 0.05); border: 2px solid rgba(118, 255, 3, 0.2); border-radius: 18px; margin-bottom: 8px; padding: 14px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .dropdown-container { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; padding-left: 10px; }
        .dropdown-container.open { max-height: 350px; }
        .dropdown-item-shs { padding: 12px 15px; margin: 5px 0; border-radius: 12px; background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--primary); font-size: 13px; font-weight: 900; display: block; color: #eee; text-decoration: none; }

        .gold-dark-btn {
            background: var(--gold-dark) !important;
            color: #000 !important;
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.5) !important;
            border: none !important;
        }

        .slide-nav-btn {
            background-color: var(--primary) !important;
            color: #000 !important;
            box-shadow: 0 0 20px rgba(118, 255, 3, 0.7) !important;
            border: 2px solid rgba(255, 255, 255, 0.5) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        /* --- TEXT BOLD NO ITALIC --- */
        * { font-style: normal !important; }
        h1, h2, h3, h4, h5, span, p, a, button, div { font-weight: 900 !important; font-style: normal !important; }
    </style>
</head>
<body>
    
    <div id="fixed-media-background"></div>

    <!-- HEADER -->
    <header class="iphone-header">
        <div class="flex items-center gap-3">
            <img src="rentist.png" alt="Logo" class="w-9 h-9 rounded-xl border-2 border-primary shadow-lg">
            <img src="skillora.png" alt="Rentist" class="h-[22px]">
        </div>
        <button id="menuBtn" class="w-11 h-11 rounded-2xl bg-primary/10 border-2 border-primary/30 flex items-center justify-center text-primary text-xl shadow-lg">
            <i class="fas fa-bars-staggered"></i>
        </button>
    </header>

    <!-- SIDEBAR -->
    <div id="sidebar" class="mobile-panel">
        <div class="sidebar-inner">
            <div class="sidebar-close-btn" id="closeSidebar"><i class="fas fa-times"></i></div>
            
            <div class="mb-8 pt-6">
                <a href="list_Your_property.html" class="gold-dark-btn block p-4 rounded-2xl font-black text-center uppercase text-sm tracking-wider">
                    <i class="fas fa-plus-circle mr-2"></i> LIST PROPERTY ADD
                </a>
            </div>

            <div class="mb-6 border-b border-primary/20 pb-4">
                <h2 class="text-xl font-black uppercase text-white">Ren<span class="text-primary">Tist</span></h2>
                <p class="text-[9px] text-gray-500 uppercase tracking-[4px]">Categories</p>
            </div>

            <nav id="sidebar-links-container"></nav>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 mt-6">
        
        <div id="hero-section" class="mb-10">
            <!-- Height updated to 220px for mobile -->
            <div class="relative h-[220px] sm:h-[480px] rounded-[30px] sm:rounded-[60px] overflow-hidden border-2 border-primary/30 shadow-2xl">
                <div id="hero-slider" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105" style="background-image: url('flats.png');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-black/20"></div>
                
                <div class="absolute bottom-6 left-6 sm:left-12 max-w-2xl pr-8 z-10">
                    <h1 id="hero-title" class="text-xl sm:text-6xl font-black mb-1 tracking-tighter leading-tight uppercase text-white">Explore Your<br>Dream Space.</h1>
                    <p id="hero-subtitle" class="text-gray-100 text-[10px] sm:text-xl mb-3 font-black uppercase opacity-90">Top rooms, flats, and shops at your fingertips.</p>
                    <a href="#bento-container" class="hero-explore-btn inline-flex items-center font-black rounded-full text-[10px] sm:text-sm uppercase tracking-widest">
                        EXPLORE NOW <i class="fas fa-arrow-right ml-2 text-[10px]"></i>
                    </a>
                </div>

                <div class="absolute bottom-6 right-6 sm:right-12 flex space-x-3 z-10">
                    <button id="slide-prev" class="slide-nav-btn w-9 h-9 sm:w-16 sm:h-16 flex items-center justify-center rounded-2xl">
                        <i class="fas fa-chevron-left text-xs sm:text-lg"></i>
                    </button>
                    <button id="slide-next" class="slide-nav-btn w-9 h-9 sm:w-16 sm:h-16 flex items-center justify-center rounded-2xl">
                        <i class="fas fa-chevron-right text-xs sm:text-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="mb-8 px-2">
            <h2 class="text-3xl sm:text-5xl font-black tracking-tighter uppercase leading-none">Rental <span class="text-primary">Services</span></h2>
            <div class="h-1.5 w-24 bg-primary mt-3 rounded-full shadow-[0_0_10px_var(--primary)]"></div>
        </div>

        <div id="bento-container" class="bento-grid mb-12"></div>
    </main>
    
    <!-- DOCK NAVIGATION -->
    <div class="iphone-dock-wrapper">
        <nav class="iphone-dock">
            <a href="list_Your_property.html" class="dock-item" onclick="handleDockClick(this)">
                <i class="fas fa-user-plus"></i><span>Register</span>
            </a>
            <a href="suggestion.html" class="dock-item" onclick="handleDockClick(this)">
                <i class="fas fa-comment-dots"></i><span>Suggest</span>
            </a>
            <a href="main.html" class="dock-fab">
                <i class="fas fa-home"></i>
            </a>
            <a href="learn.html" class="dock-item" onclick="handleDockClick(this)">
                <i class="fas fa-book-open"></i><span>Learn</span>
            </a>
            <a href="see_my_listings.html" class="dock-item" onclick="handleDockClick(this)">
                <i class="fas fa-user"></i><span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- REGION MODAL -->
    <div id="location-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-black uppercase text-white">Select <span class="text-primary">Region</span></h3>
                <button onclick="closeModal()" class="text-primary text-3xl"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const SERVICE_DATA = [
            { id: 'rooms', title: 'Rooms', icon: 'fa-bed', size: 'col-span-1 row-span-2', img: 'rooms.png', 
                menu: [{n: "Rooms in Rural", l: "rooms_search_rural.html"}, {n: "Rooms in Urban", l: "rooms_search_urban.html"}, {n: "List Your Room", l: "list_Your_property.html"}] },
            { id: 'flats', title: 'Flats', icon: 'fa-building', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-2', img: 'flats.png', 
                menu: [{n: "Flats in Rural", l: "flats_search_rural.html"}, {n: "Flats in Urban", l: "flats_search_urban.html"}, {n: "List Your Flat", l: "list_Your_property.html"}] },
            { id: 'shops', title: 'Shops', icon: 'fa-store', size: 'col-span-1 row-span-1', img: 'shops.png', 
                menu: [{n: "Shops in Rural", l: "shops_search_rural.html"}, {n: "Shops in Urban", l: "shops_search_urban.html"}, {n: "List Your Shop", l: "list_Your_property.html"}] },
            { id: 'pg', title: 'P.G.', icon: 'fa-user-group', size: 'col-span-1 row-span-1', img: 'payingguest.png', 
                menu: [{n: "P.G. in Rural", l: "pg_search_rural.html"}, {n: "P.G. in Urban", l: "pg_search_urban.html"}, {n: "List Your P.G.", l: "list_Your_property.html"}] },
            { id: 'hostels', title: 'Hostels', icon: 'fa-school', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'hostels.png', 
                menu: [{n: "Hostels in Rural", l: "hostels_search_rural.html"}, {n: "Hostels in Urban", l: "hostels_search_urban.html"}] },
            { id: 'houses', title: 'Houses', icon: 'fa-home', size: 'col-span-1 row-span-1 sm:col-span-2 sm:row-span-1', img: 'houses.png', 
                menu: [{n: "Houses in Rural", l: "houses_search_rural.html"}, {n: "Houses in Urban", l: "houses_search_urban.html"}] },
            { id: 'plots', title: 'Plots', icon: 'fa-map', size: 'col-span-1 row-span-1', img: 'plots.png', 
                menu: [{n: "Plots in Rural", l: "plots_search_rural.html"}, {n: "Plots in Urban", l: "plots_search_urban.html"}] }
        ];

        const HERO_SLIDES = [
            { title: "Smarter Spaces.<br>Faster Renting.", subtitle: "Urban locations par premium flats aur rooms ka collection.", bg: "flats.png" },
            { title: "Business Hubs.<br>Prime Shops.", subtitle: "Commercial properties jo aapke brand ko boost dein.", bg: "shops.png" }
        ];

        function handleDockClick(el) {
            document.querySelectorAll('.dock-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
        }

        function renderBento() {
            const container = document.getElementById('bento-container');
            container.innerHTML = SERVICE_DATA.map(item => `
                <div class="glass-card flex flex-col justify-end p-5 sm:p-8 ${item.size} cursor-pointer group" onclick="openModal('${item.id}')">
                    <img src="${item.img}" class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/30 to-transparent"></div>
                    <div class="relative z-10">
                        <i class="fas ${item.icon} text-primary text-sm mb-2 shadow-lg"></i>
                        <h3 class="text-[13px] sm:text-2xl font-black tracking-tighter uppercase leading-tight text-white">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        function renderSidebar() {
            const container = document.getElementById('sidebar-links-container');
            container.innerHTML = SERVICE_DATA.map(item => `
                <div class="w-full">
                    <div class="sidebar-card-btn" onclick="toggleDropdown('${item.id}')">
                        <div class="flex items-center">
                            <i class="fas ${item.icon} text-primary mr-4 text-sm"></i>
                            <span class="font-black text-xs uppercase text-white">${item.title}</span>
                        </div>
                        <i id="arrow-${item.id}" class="fas fa-chevron-down text-[10px] text-primary/50 transition-transform"></i>
                    </div>
                    <div id="dropdown-${item.id}" class="dropdown-container">
                        ${item.menu.map(m => `<a href="${m.l}" class="dropdown-item-shs">${m.n}</a>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleDropdown(id) {
            const el = document.getElementById(`dropdown-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            const isOpen = el.classList.toggle('open');
            arrow.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function openModal(id) {
            const item = SERVICE_DATA.find(x => x.id === id);
            const overlay = document.getElementById('location-modal-overlay');
            const list = document.getElementById('modal-list');
            document.getElementById('modal-title').innerHTML = `Select <span class="text-primary">${item.title}</span>`;
            list.innerHTML = item.menu.map(m => `
                <a href="${m.l}" class="modal-item">
                    <span class="text-sm font-black uppercase">${m.n}</span>
                    <i class="fas fa-arrow-right text-xs text-primary"></i>
                </a>
            `).join('');
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('location-modal-overlay').style.display = 'none';
            document.body.style.overflow = '';
        }

        let currentSlide = 0;
        function updateHero() {
            const slide = HERO_SLIDES[currentSlide];
            const heroSlider = document.getElementById('hero-slider');
            heroSlider.style.opacity = 0;
            
            setTimeout(() => {
                heroSlider.style.backgroundImage = `url('${slide.bg}')`;
                document.getElementById('hero-title').innerHTML = slide.title;
                document.getElementById('hero-subtitle').innerText = slide.subtitle;
                heroSlider.style.opacity = 1;
            }, 300);
        }

        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');

        menuBtn.onclick = () => sidebar.classList.add('open');
        closeSidebarBtn.onclick = () => sidebar.classList.remove('open');

        document.addEventListener('DOMContentLoaded', () => {
            renderBento();
            renderSidebar();
            updateHero();

            document.getElementById('slide-next').onclick = () => { 
                currentSlide = (currentSlide + 1) % HERO_SLIDES.length; 
                updateHero(); 
            };
            document.getElementById('slide-prev').onclick = () => { 
                currentSlide = (currentSlide - 1 + HERO_SLIDES.length) % HERO_SLIDES.length; 
                updateHero(); 
            };
            
            setInterval(() => { 
                currentSlide = (currentSlide + 1) % HERO_SLIDES.length; 
                updateHero(); 
            }, 8000);
        });
    </script>
</body>
</html>
